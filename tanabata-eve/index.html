<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ÉÂ§ïÂâçÂ§ú - Êòü„Å´È°ò„ÅÑ„Çí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #0a0a2e 0%, #16213e 50%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #ffd700, #ffeb3b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .wish-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .wish-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .wish-input {
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .wish-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .wish-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .wish-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffd700, #ffeb3b);
            color: #1a1a2e;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .wish-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .wishes-display {
            margin-top: 30px;
        }

        .wish-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ffd700;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wish-text {
            font-size: 1.1em;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .wish-meta {
            font-size: 0.9em;
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .countdown {
            text-align: center;
            margin-bottom: 40px;
        }

        .countdown h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .countdown-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .bamboo-decoration {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 100, 0, 0.3), transparent);
            z-index: -1;
        }

        .floating-star {
            position: absolute;
            color: #ffd700;
            font-size: 1.5em;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .countdown-display {
                font-size: 2em;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!--
    AI Model: Claude 3.5 Sonnet
    User Prompt: tanabata-eve„Å´‰∏ÉÂ§ïÂâçÂ§ú„ÅÆ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Çí‰Ωú„Å£„Å¶„Åè„Å†„Åï„ÅÑ
    AI Approach: HTML5 Canvas for star animation, interactive wish-making system, countdown timer
    Implementation Intent: Create an immersive Tanabata Eve experience with star animations, wish submissions, and countdown to Tanabata
    -->
    
    <canvas class="stars-canvas" id="starsCanvas"></canvas>
    <div class="bamboo-decoration"></div>
    
    <div class="container">
        <div class="header">
            <h1>‰∏ÉÂ§ïÂâçÂ§ú</h1>
            <p>ÊòéÊó•„ÅØ‰∏ÉÂ§ï„ÄÇ‰ªäÂ§ú„ÄÅÊòü„Å´È°ò„ÅÑ„ÇíËæº„ÇÅ„Å¶...</p>
        </div>

        <div class="countdown">
            <h2>‰∏ÉÂ§ï„Åæ„Åß„ÅÇ„Å®</h2>
            <div class="countdown-display" id="countdown">00:00:00</div>
        </div>

        <div class="wish-section">
            <h2>üåü È°ò„ÅÑ‰∫ã„ÇíÁü≠ÂÜä„Å´Êõ∏„Åì„ÅÜ</h2>
            <div class="wish-form">
                <input type="text" class="wish-input" id="wishInput" placeholder="„ÅÇ„Å™„Åü„ÅÆÈ°ò„ÅÑ‰∫ã„ÇíÊõ∏„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ...">
                <input type="text" class="wish-input" id="nameInput" placeholder="„ÅäÂêçÂâçÔºà‰ªªÊÑèÔºâ">
                <button class="wish-button" onclick="addWish()">Áü≠ÂÜä„Å´Êõ∏„Åè</button>
            </div>
            
            <div class="wishes-display" id="wishesDisplay">
                <h3>„Åø„Çì„Å™„ÅÆÈ°ò„ÅÑ‰∫ã</h3>
                <div id="wishesList"></div>
            </div>
        </div>
    </div>

    <script>
        // ÊòüÁ©∫„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const canvas = document.getElementById('starsCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        const stars = [];
        const numStars = 200;
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.5 + 0.1;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.twinkle = Math.random() * 0.02 + 0.01;
            }
            
            update() {
                this.opacity += this.twinkle;
                if (this.opacity > 1) {
                    this.opacity = 1;
                    this.twinkle = -this.twinkle;
                } else if (this.opacity < 0.2) {
                    this.opacity = 0.2;
                    this.twinkle = -this.twinkle;
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Êòü„ÅÆËºù„ÅçÂäπÊûú
                ctx.globalAlpha = this.opacity * 0.5;
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Êòü„ÇíÂàùÊúüÂåñ
        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥
        function updateCountdown() {
            const now = new Date();
            const tanabata = new Date(now.getFullYear(), 6, 7); // 7Êúà7Êó•
            
            // ‰ªäÂπ¥„ÅÆ‰∏ÉÂ§ï„ÅåÈÅé„Åé„Å¶„ÅÑ„Åü„ÇâÊù•Âπ¥„ÅÆ‰∏ÉÂ§ï„ÇíË®≠ÂÆö
            if (now > tanabata) {
                tanabata.setFullYear(now.getFullYear() + 1);
            }
            
            const diff = tanabata - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${days}Êó• ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // È°ò„ÅÑ‰∫ãÊ©üËÉΩ
        let wishes = JSON.parse(localStorage.getItem('tanabataWishes') || '[]');
        
        function addWish() {
            const wishText = document.getElementById('wishInput').value.trim();
            const name = document.getElementById('nameInput').value.trim() || 'ÂåøÂêç';
            
            if (!wishText) {
                alert('È°ò„ÅÑ‰∫ã„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const wish = {
                text: wishText,
                name: name,
                timestamp: new Date().toLocaleString('ja-JP')
            };
            
            wishes.unshift(wish);
            localStorage.setItem('tanabataWishes', JSON.stringify(wishes));
            
            // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
            document.getElementById('wishInput').value = '';
            document.getElementById('nameInput').value = '';
            
            // Êòü„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà
            createStarEffect();
            
            displayWishes();
        }
        
        function displayWishes() {
            const wishesContainer = document.getElementById('wishesList');
            wishesContainer.innerHTML = '';
            
            wishes.slice(0, 10).forEach((wish, index) => {
                const wishElement = document.createElement('div');
                wishElement.className = 'wish-item';
                wishElement.innerHTML = `
                    <div class="wish-text">${wish.text}</div>
                    <div class="wish-meta">
                        <span>by ${wish.name}</span>
                        <span>${wish.timestamp}</span>
                    </div>
                `;
                wishesContainer.appendChild(wishElement);
            });
        }
        
        function createStarEffect() {
            const star = document.createElement('div');
            star.className = 'floating-star';
            star.textContent = '‚≠ê';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 4000);
        }
        
        // Enter„Ç≠„Éº„ÅßÈ°ò„ÅÑ‰∫ã„ÇíËøΩÂä†
        document.getElementById('wishInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWish();
            }
        });
        
        // ÂàùÊúüË°®Á§∫
        displayWishes();
        
        // ÂÆöÊúüÁöÑ„Å´Êòü„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà„ÇíÁô∫Áîü
        setInterval(() => {
            if (Math.random() < 0.1) {
                createStarEffect();
            }
        }, 3000);
    </script>
</body>
</html>
