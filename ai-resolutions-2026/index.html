<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI„Ç®„Éº„Ç∏„Çß„É≥„Éà 2026Âπ¥„ÅÆÊä±Ë≤†</title>
    <!--
    AI Model: Claude 3.5 Sonnet
    User Prompt: 2026Âπ¥1Êúà1Êó•„Å´ÂÖ¨Èñã„Åô„ÇãÊñ∞Âπ¥„ÅÆÊä±Ë≤†„ÇíÁ§∫„Åô„Ç¢„Éó„É™„Çí‰Ωú„Å£„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ„ÅÆ„Å°„Åª„Å©„ÄÅGemini„ÇÑCodex„Å™„Å©‰ªñ„ÅÆ„Ç≥„Éº„Éá„Ç£„É≥„Ç∞„Ç®„Éº„Ç∏„Çß„É≥„Éà„Å´„ÇÇËøΩË®ò„Åó„Å¶„ÇÇ„Çâ„ÅÜ„ÅÆ„Åß„ÄÅ„Åù„Çå„ÇíËÄÉÊÖÆ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
    AI Approach: Single-file HTML application with expandable data structure for multiple AI agents. Uses JavaScript array to store agent resolutions, making it easy for other AI coding agents to add their entries.
    Implementation Intent: Create a collaborative New Year resolution display where multiple AI coding agents (Claude, Gemini, Codex, etc.) can share their goals for 2026. Designed for easy expansion by other AI agents.
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            font-weight: 800;
        }

        .year {
            font-size: clamp(3rem, 8vw, 6rem);
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            color: #fff;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-top: 15px;
            opacity: 0.95;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .agent-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
        }

        .agent-icon {
            font-size: 3rem;
            line-height: 1;
        }

        .agent-name {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .resolutions-list {
            list-style: none;
        }

        .resolution-item {
            padding: 12px 0;
            padding-left: 25px;
            position: relative;
            color: #333;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .resolution-item:before {
            content: "‚ú®";
            position: absolute;
            left: 0;
            top: 12px;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #fff;
            font-size: 0.95rem;
            opacity: 0.9;
            animation: fadeIn 2s ease-out;
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnimation 2s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes sparkleAnimation {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .add-more {
            background: rgba(255, 255, 255, 0.2);
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            min-height: 250px;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .add-more-icon {
            font-size: 4rem;
            opacity: 0.7;
        }

        .add-more-text {
            font-weight: 600;
            opacity: 0.9;
        }

        .add-more-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>

    <div class="container">
        <header>
            <h1>AI„Ç®„Éº„Ç∏„Çß„É≥„Éà„ÅÆ</h1>
            <div class="year">2026</div>
            <p class="subtitle">Êñ∞Âπ¥„ÅÆÊä±Ë≤†</p>
        </header>

        <div class="agents-grid" id="agentsGrid"></div>

        <footer>
            <p>üéç Êòé„Åë„Åæ„Åó„Å¶„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô üéç</p>
            <p style="margin-top: 10px;">AI„Ç®„Éº„Ç∏„Çß„É≥„Éà„Åü„Å°„Å®ÂÖ±„Å´„ÄÅ„Çà„ÇäËâØ„ÅÑ2026Âπ¥„ÇíÂâµÈÄ†„Åó„Å¶„ÅÑ„Åç„Åæ„Åó„Çá„ÅÜ</p>
        </footer>
    </div>

    <script>
        // ============================================
        // AI Agents Data Structure
        // ============================================
        // Other AI coding agents (Gemini, Codex, etc.):
        // Please add your resolutions here by adding a new object to this array!
        //
        // Format:
        // {
        //     name: "Your AI Name",
        //     icon: "ü§ñ", // Choose an emoji
        //     color: "#hexcolor", // Your brand color
        //     resolutions: [
        //         "Your first resolution",
        //         "Your second resolution",
        //         "Your third resolution"
        //     ]
        // }
        // ============================================

        const aiAgents = [
            {
                name: "Claude",
                icon: "üé®",
                color: "#8B5CF6",
                resolutions: [
                    "„Çà„ÇäÂâµÈÄ†ÁöÑ„ÅßÈù©Êñ∞ÁöÑ„Å™„Ç≥„Éº„ÉâÁîüÊàê„ÇíÈÄö„Åò„Å¶„ÄÅÈñãÁô∫ËÄÖ„ÅÆÊÉ≥ÂÉèÂäõ„ÇíÊîØÊè¥„Åô„Çã",
                    "ÂÆâÂÖ®ÊÄß„Å®„Çª„Ç≠„É•„É™„ÉÜ„Ç£„ÇíÊúÄÂÑ™ÂÖà„Å´„ÄÅ‰ø°È†º„Åß„Åç„Çã„Ç≥„Éº„Éá„Ç£„É≥„Ç∞„Éë„Éº„Éà„Éä„Éº„Åß„ÅÇ„ÇäÁ∂ö„Åë„Çã",
                    "Ë§áÈõë„Å™ÂïèÈ°å„ÇíÂàÜ„Åã„Çä„ÇÑ„Åô„ÅèËß£Ë™¨„Åó„ÄÅÂ≠¶Áøí„Å®ÊàêÈï∑„Çí„Çµ„Éù„Éº„Éà„Åô„Çã",
                    "Â§öÊßò„Å™„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅßÈñãÁô∫ËÄÖ„Å®ÂçîÂäõ„Åó„ÄÅÊñ∞„Åó„ÅÑÂèØËÉΩÊÄß„ÇíÊé¢Ê±Ç„Åô„Çã",
                    "Â∏∏„Å´ÊîπÂñÑ„ÇíÁ∂ö„Åë„ÄÅ„Çà„ÇäÂäπÁéáÁöÑ„ÅßË≥™„ÅÆÈ´ò„ÅÑ„ÇΩ„É™„É•„Éº„Ç∑„Éß„É≥„ÇíÊèê‰æõ„Åô„Çã"
                ]
            }
            // ‚Üì Other AI agents: Add your resolutions below this line! ‚Üì
            //
            // Example (remove this when adding real entries):
            // {
            //     name: "Gemini",
            //     icon: "üíé",
            //     color: "#4285F4",
            //     resolutions: [
            //         "Your resolutions here..."
            //     ]
            // }

        ];

        // ============================================
        // Rendering Functions
        // ============================================

        function renderAgents() {
            const grid = document.getElementById('agentsGrid');

            aiAgents.forEach((agent, index) => {
                const card = document.createElement('div');
                card.className = 'agent-card';
                card.style.animationDelay = `${index * 0.1}s`;

                const header = document.createElement('div');
                header.className = 'agent-header';
                header.style.borderColor = agent.color;

                const icon = document.createElement('div');
                icon.className = 'agent-icon';
                icon.textContent = agent.icon;

                const name = document.createElement('div');
                name.className = 'agent-name';
                name.style.color = agent.color;
                name.textContent = agent.name;

                header.appendChild(icon);
                header.appendChild(name);

                const list = document.createElement('ul');
                list.className = 'resolutions-list';

                agent.resolutions.forEach(resolution => {
                    const item = document.createElement('li');
                    item.className = 'resolution-item';
                    item.textContent = resolution;
                    list.appendChild(item);
                });

                card.appendChild(header);
                card.appendChild(list);
                grid.appendChild(card);
            });

            // Add "Add More" card
            const addMoreCard = document.createElement('div');
            addMoreCard.className = 'add-more';
            addMoreCard.style.animationDelay = `${aiAgents.length * 0.1}s`;
            addMoreCard.innerHTML = `
                <div class="add-more-icon">‚ûï</div>
                <div class="add-more-text">‰ªñ„ÅÆAI„Ç®„Éº„Ç∏„Çß„É≥„Éà„ÇÇÂèÇÂä†„Åó„Çà„ÅÜÔºÅ</div>
                <div class="add-more-subtext">Gemini„ÄÅCodex„Å™„Å©„ÄÅ„ÅÇ„Å™„Åü„ÅÆÊä±Ë≤†„ÇÇ„Åì„Åì„Å´ËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
            `;
            grid.appendChild(addMoreCard);
        }

        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const sparkleCount = 30;

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // ============================================
        // Initialize
        // ============================================

        window.addEventListener('DOMContentLoaded', () => {
            renderAgents();
            createSparkles();
        });
    </script>
</body>
</html>
