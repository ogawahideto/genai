<!--
AI Model: Gemini
User Prompt: 新しいディレクトリを作り、盆踊りアプリケーションをHTMLで作ってください (Create a new directory and make a Bon Odori application with HTML.)
AI Approach: Create a single HTML file containing all necessary HTML, CSS, and JavaScript for a simple Bon Odori simulation. The design will feature a central yagura (tower), animated lanterns, and dancing figures, with background music to create a festive atmosphere. All within a single file as per project conventions.
Implementation Intent: To create a visually appealing and interactive simulation of a Japanese Bon Odori festival. The application will use CSS for styling and animations (like blinking lanterns) and JavaScript to control the music and potentially other dynamic elements. The goal is a simple, self-contained web application.
-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盆踊りシミュレーター</title>
    <style>
        :root {
            --night-sky: #0f0c29;
            --yagura-wood: #8B4513;
            --yagura-roof: #6B2E0A;
            --lantern-red: #ff4500;
            --lantern-yellow: #ffd700;
            --moon-color: #f0f0e0;
            --person-color: #333;
        }

        body {
            background: linear-gradient(to bottom, var(--night-sky), #302b63, #24243e);
            color: white;
            font-family: 'MS Mincho', 'Hiragino Mincho ProN', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .stage {
            position: relative;
            width: 500px;
            height: 300px;
            perspective: 800px;
        }

        .yagura {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 250px;
        }

        .yagura-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: var(--yagura-wood);
            border: 2px solid #5a2d0c;
            transform: skewX(-5deg) skewY(-2deg);
        }
        
        .yagura-top {
            position: absolute;
            top: 0;
            left: -25px;
            width: 250px;
            height: 100px;
            background: var(--yagura-roof);
            border-radius: 10px 10px 0 0;
            border: 2px solid #4a1f08;
        }
        
        .yagura-railing {
            position: absolute;
            top: 100px;
            left: -10px;
            width: 220px;
            height: 20px;
            background: var(--yagura-wood);
            border: 1px solid #5a2d0c;
        }

        .lanterns {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .lantern {
            width: 30px;
            height: 40px;
            background-color: var(--lantern-red);
            border-radius: 45%;
            position: relative;
            animation: blink 2s infinite;
        }

        .lantern::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 12.5px;
            width: 5px;
            height: 10px;
            background: #333;
        }
        
        .lantern::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10px;
            width: 10px;
            height: 5px;
            background: var(--lantern-yellow);
        }

        .lantern:nth-child(2) {
            background-color: var(--lantern-yellow);
            animation-delay: 0.5s;
        }
        .lantern:nth-child(3) {
            animation-delay: 1s;
        }
        .lantern:nth-child(4) {
            background-color: var(--lantern-yellow);
            animation-delay: 1.5s;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .dancers {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate-dancers 20s linear infinite;
        }

        .person {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 20px;
            height: 50px;
            transform-origin: center bottom;
        }

        .person-body {
            width: 100%;
            height: 35px;
            background: var(--person-color);
            border-radius: 10px 10px 0 0;
        }
        .person-head {
            width: 15px;
            height: 15px;
            background: var(--person-color);
            border-radius: 50%;
            margin: -5px auto 0;
        }

        /* Position dancers in a circle */
        .person:nth-child(1) { transform: translateX(-50%) rotateY(0deg) translateZ(200px); }
        .person:nth-child(2) { transform: translateX(-50%) rotateY(45deg) translateZ(200px); }
        .person:nth-child(3) { transform: translateX(-50%) rotateY(90deg) translateZ(200px); }
        .person:nth-child(4) { transform: translateX(-50%) rotateY(135deg) translateZ(200px); }
        .person:nth-child(5) { transform: translateX(-50%) rotateY(180deg) translateZ(200px); }
        .person:nth-child(6) { transform: translateX(-50%) rotateY(225deg) translateZ(200px); }
        .person:nth-child(7) { transform: translateX(-50%) rotateY(270deg) translateZ(200px); }
        .person:nth-child(8) { transform: translateX(-50%) rotateY(315deg) translateZ(200px); }

        @keyframes rotate-dancers {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .moon {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 80px;
            height: 80px;
            background: var(--moon-color);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--moon-color), 0 0 40px var(--moon-color);
            z-index: 0;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="moon"></div>

    <div class="container">
        <h1>盆踊り</h1>
        <div class="stage">
            <div class="yagura">
                <div class="yagura-base"></div>
                <div class="yagura-railing"></div>
                <div class="yagura-top">
                    <div class="lanterns">
                        <div class="lantern"></div>
                        <div class="lantern"></div>
                        <div class="lantern"></div>
                        <div class="lantern"></div>
                    </div>
                </div>
            </div>
            <div class="dancers">
                <div class="person"><div class="person-head"></div><div class="person-body"></div></div>
                <div class="person"><div class="person-head"></div><div class="person-body"></div></div>
                <div class="person"><div class="person-head"></div><div class="person-body"></div></div>
                <div class="person"><div class="person-head"></div><div class="person-body"></div></div>
                <div class="person"><div class="person-head"></div><div class="person-body"></div></div>
                <div class="person"><div class="person-head"></div><div class="person-body"></div></div>
                <div class="person"><div class="person-head"></div><div class="person-body"></div></div>
                <div class="person"><div class="person-head"></div><div class="person-body"></div></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <p>音楽を再生/停止</p>
        <audio id="bon-music" loop>
            <!-- A simple placeholder for a traditional Japanese folk song often heard at Bon Odori festivals. -->
            <source src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Tanko_Bushi.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <button id="play-pause-btn">再生</button>
    </div>

    <script>
        const music = document.getElementById('bon-music');
        const playPauseBtn = document.getElementById('play-pause-btn');

        playPauseBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                playPauseBtn.textContent = '停止';
            } else {
                music.pause();
                playPauseBtn.textContent = '再生';
            }
        });
    </script>

</body>
</html>
