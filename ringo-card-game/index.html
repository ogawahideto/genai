    <script>

            { id: 'kougyoku', name: 'ç´…ç‰', emoji: 'ğŸ', info: 'é…¸å‘³ãŒå¼·ã„', class: 'apple-kougyoku' },
            { id: 'orin', name: 'ç‹æ—', emoji: 'ğŸ', info: 'é»„ç·‘ã§ç”˜ã„', class: 'apple-orin' },
            { id: 'tsugaru', name: 'ã¤ãŒã‚‹', emoji: 'ğŸ', info: 'æ—©ç”Ÿç¨®', class: 'apple-tsugaru' },
            { id: 'jonagold', name: 'ã‚¸ãƒ§ãƒŠã‚´ãƒ¼ãƒ«ãƒ‰', emoji: 'ğŸ', info: 'èµ¤é»„ã‚¹ãƒˆãƒ©ã‚¤ãƒ—', class: 'apple-jonagold' },
            { id: 'mutsu', name: 'é™¸å¥¥', emoji: 'ğŸ', info: 'å¤§ãã‚ã‚µã‚¤ã‚º', class: 'apple-mutsu' },
            { id: 'shinano', name: 'ã‚·ãƒŠãƒã‚¹ã‚¤ãƒ¼ãƒˆ', emoji: 'ğŸ', info: 'ç”˜ãã¦äººæ°—', class: 'apple-shinano' },
            { id: 'akane', name: 'ã‚ã‹ã­', emoji: 'ğŸ', info: 'å°ã•ã‚ã‚µã‚¤ã‚º', class: 'apple-akane' },
            { id: 'sekaichi', name: 'ä¸–ç•Œä¸€', emoji: 'ğŸ', info: 'è¶…å¤§å‹å“ç¨®', class: 'apple-sekaichi' },
            { id: 'granny', name: 'ã‚°ãƒ©ãƒ‹ãƒ¼ã‚¹ãƒŸã‚¹', emoji: 'ğŸ', info: 'ç·‘ã§é…¸ã£ã±ã„', class: 'apple-granny' },
            { id: 'sinanogold', name: 'ã‚·ãƒŠãƒã‚´ãƒ¼ãƒ«ãƒ‰', emoji: 'ğŸ', info: 'é»„è‰²ã§äººæ°—', class: 'apple-sinanogold' },
            { id: 'toki', name: 'ãƒˆã‚­', emoji: 'ğŸ', info: 'é’æ£®ã®æ–°å“ç¨®', class: 'apple-toki' },
            { id: 'akibae', name: 'ç§‹æ˜ ', emoji: 'ğŸ', info: 'æ¿ƒã„èµ¤è‰²', class: 'apple-akibae' },
            { id: 'senshu', name: 'åƒç§‹', emoji: 'ğŸ', info: 'é…¸ç”˜ãƒãƒ©ãƒ³ã‚¹è‰¯', class: 'apple-senshu' },
            { id: 'meigetsu', name: 'åæœˆ', emoji: 'ğŸ', info: 'é¦™ã‚ŠãŒè‰¯ã„', class: 'apple-meigetsu' }
        ];

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let canFlip = true;

        // ã‚«ãƒ¼ãƒ‰é…åˆ—ã‚’ä½œæˆï¼ˆå„å“ç¨®2æšãšã¤ï¼‰
        function createCards() {
            cards = [];
            apples.forEach(apple => {
                cards.push({ ...apple, cardId: `${apple.id}-1` });
                cards.push({ ...apple, cardId: `${apple.id}-2` });
            });
            // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            cards.sort(() => Math.random() - 0.5);
        }

        // ã‚«ãƒ¼ãƒ‰HTMLè¦ç´ ã‚’ä½œæˆ
        function createCardElement(apple) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = apple.id;
            card.dataset.cardId = apple.cardId;

            card.innerHTML = `
                <div class="card-face card-back"></div>
                <div class="card-face card-front ${apple.class}">
                    <div class="card-emoji">${apple.emoji}</div>
                    <div class="card-name">${apple.name}</div>
                    <div class="card-info">${apple.info}</div>
                </div>
            `;

            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        // ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ã‚’åˆæœŸåŒ–
        function initBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards.forEach(apple => {
                gameBoard.appendChild(createCardElement(apple));
            });
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
            if (!startTime) {
                startTime = Date.now();
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateMoves();
                checkMatch();
            }
        }

        // ãƒãƒƒãƒã‚’ãƒã‚§ãƒƒã‚¯
        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const id1 = card1.dataset.id;
            const id2 = card2.dataset.id;

            if (id1 === id2) {
                // ãƒãƒƒãƒã—ãŸ
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    updateMatches();
                    flippedCards = [];
                    canFlip = true;

                    // å…¨ã¦ãƒãƒƒãƒã—ãŸã‹ãƒã‚§ãƒƒã‚¯
                    if (matchedPairs === apples.length) {
                        setTimeout(showWinModal, 500);
                    }
                }, 600);
            } else {
                // ãƒãƒƒãƒã—ãªã‹ã£ãŸ
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1200);
            }
        }

        // æ‰‹æ•°ã‚’æ›´æ–°
        function updateMoves() {
            document.getElementById('moves').textContent = moves;
        }

        // ãƒãƒƒãƒæ•°ã‚’æ›´æ–°
        function updateMatches() {
            document.getElementById('matches').textContent = `${matchedPairs}/${apples.length}`;
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('time').textContent =
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // å‹åˆ©ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
        function showWinModal() {
            stopTimer();
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent =
                document.getElementById('time').textContent;
            document.getElementById('winModal').classList.add('active');
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã‚’åœæ­¢
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
            document.getElementById('winModal').classList.remove('active');

            // çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            flippedCards = [];

            moves = 0;
            startTime = null;
            canFlip = true;

            // ã‚¿ã‚¤ãƒãƒ¼ã‚’åœæ­¢
            stopTimer();

            // è¡¨ç¤ºã‚’ãƒªã‚»ãƒƒãƒˆ
            updateMoves();
            updateMatches();
            document.getElementById('time').textContent = '0:00';

            // ã‚«ãƒ¼ãƒ‰ã‚’å†ä½œæˆ
            createCards();
            initBoard();
        }

        // åˆæœŸåŒ–
        createCards();
        initBoard();
    </script>
