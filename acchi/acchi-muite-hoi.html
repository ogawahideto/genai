<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>„ÅÇ„Å£„Å°„ÇÄ„ÅÑ„Å¶„Åª„ÅÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .game-container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 10px;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
                margin-bottom: 15px;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .ai-face {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #ffeb3b;
            margin: 0 auto 20px;
            position: relative;
            border: 5px solid #fff;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @media (max-width: 480px) {
            .ai-face {
                width: 150px;
                height: 150px;
                margin: 0 auto 15px;
            }
        }

        .ai-face::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            top: 60px;
            left: 50px;
        }

        .ai-face::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            top: 60px;
            right: 50px;
        }

        @media (max-width: 480px) {
            .ai-face::before {
                width: 22px;
                height: 22px;
                top: 45px;
                left: 37px;
            }
            
            .ai-face::after {
                width: 22px;
                height: 22px;
                top: 45px;
                right: 37px;
            }
        }

        .ai-mouth {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: #333;
            border-radius: 0 0 60px 60px;
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            .ai-mouth {
                bottom: 45px;
                width: 45px;
                height: 22px;
            }
        }

        .ai-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            transition: all 0.5s ease;
            opacity: 0;
        }

        @media (max-width: 480px) {
            .ai-pointer {
                font-size: 2.5em;
            }
        }

        .direction-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto 20px;
        }

        @media (max-width: 480px) {
            .direction-buttons {
                max-width: 280px;
                gap: 8px;
                margin: 0 auto 15px;
            }
        }

        .direction-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            font-size: 2em;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        @media (max-width: 480px) {
            .direction-btn {
                font-size: 1.8em;
                padding: 15px;
                border-radius: 12px;
            }
        }

        .direction-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .direction-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.4);
        }

        @media (hover: none) {
            .direction-btn:hover {
                background: rgba(255,255,255,0.2);
                transform: none;
            }
        }

        .direction-btn:nth-child(1) {
            grid-column: 2;
            grid-row: 1;
        }

        .direction-btn:nth-child(2) {
            grid-column: 1;
            grid-row: 2;
        }

        .direction-btn:nth-child(3) {
            grid-column: 3;
            grid-row: 2;
        }

        .direction-btn:nth-child(4) {
            grid-column: 2;
            grid-row: 3;
        }

        .result-message {
            font-size: 1.8em;
            margin: 15px 0;
            min-height: 60px;
            animation: pulse 1s infinite;
            line-height: 1.2;
        }

        @media (max-width: 480px) {
            .result-message {
                font-size: 1.4em;
                margin: 10px 0;
                min-height: 50px;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .play-again-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        @media (max-width: 480px) {
            .play-again-btn {
                padding: 12px 25px;
                font-size: 1.1em;
                margin-top: 10px;
            }
        }

        .play-again-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .play-again-btn:active {
            transform: scale(0.95);
            background: #3d8b40;
        }

        @media (hover: none) {
            .play-again-btn:hover {
                background: #4CAF50;
                transform: none;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .score {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .score {
                font-size: 1.1em;
                margin-bottom: 10px;
            }
        }

        .janken-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0 auto 20px;
            flex-wrap: wrap;
        }

        .janken-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            font-size: 3em;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            min-width: 80px;
        }

        .janken-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .janken-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.4);
        }

        @media (hover: none) {
            .janken-btn:hover {
                background: rgba(255,255,255,0.2);
                transform: none;
            }
        }

        @media (max-width: 480px) {
            .janken-buttons {
                gap: 15px;
                margin: 0 auto 15px;
            }
            
            .janken-btn {
                font-size: 2.5em;
                padding: 15px;
                min-width: 70px;
            }
        }

        .janken-result {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            font-size: 1.5em;
        }

        .janken-display {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .janken-hand {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .janken-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .janken-result {
                margin: 15px 0;
                font-size: 1.2em;
            }
            
            .janken-hand {
                font-size: 2.5em;
                margin-bottom: 5px;
            }
        }

        .thinking {
            animation: thinking 1s infinite;
        }

        @keyframes thinking {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">„ÅÇ„Å£„Å°„ÇÄ„ÅÑ„Å¶„Åª„ÅÑÔºÅ</h1>
        
        <div class="score">
            ÈÄ£Á∂öÂãùÂà©: <span id="winStreak">0</span>Âõû
        </div>

        <div class="ai-face" id="aiFace">
            <div class="ai-mouth"></div>
            <div class="ai-pointer" id="aiPointer"></div>
        </div>

        <div class="janken-buttons" id="jankenButtons">
            <button class="janken-btn" data-janken="rock">‚úä</button>
            <button class="janken-btn" data-janken="paper">‚úã</button>
            <button class="janken-btn" data-janken="scissors">‚úåÔ∏è</button>
        </div>

        <div class="direction-buttons hidden" id="directionButtons">
            <button class="direction-btn" data-direction="up">‚Üë</button>
            <button class="direction-btn" data-direction="left">‚Üê</button>
            <button class="direction-btn" data-direction="right">‚Üí</button>
            <button class="direction-btn" data-direction="down">‚Üì</button>
        </div>

        <div class="result-message" id="resultMessage">
            „Åò„ÇÉ„Çì„Åë„Çì„ÅßÂãùË≤†ÔºÅ
        </div>

        <button class="play-again-btn hidden" id="playAgainBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
    </div>

    <script>
        class AcchiMuiteHoi {
            constructor() {
                this.winStreak = 0;
                this.gameState = 'janken'; // janken, direction, result
                this.playerJanken = null;
                this.aiJanken = null;
                this.playerDirection = null;
                this.aiDirection = null;
                this.jankenWinner = null;
                
                this.initializeGame();
            }

            initializeGame() {
                this.jankenButtons = document.getElementById('jankenButtons');
                this.directionButtons = document.getElementById('directionButtons');
                this.resultMessage = document.getElementById('resultMessage');
                this.playAgainBtn = document.getElementById('playAgainBtn');
                this.aiFace = document.getElementById('aiFace');
                this.aiPointer = document.getElementById('aiPointer');
                this.winStreakDisplay = document.getElementById('winStreak');

                this.addEventListeners();
                this.updateWinStreak();
            }

            addEventListeners() {
                this.jankenButtons.addEventListener('click', (e) => {
                    if (e.target.classList.contains('janken-btn') && this.gameState === 'janken') {
                        this.handleJankenClick(e.target.dataset.janken);
                    }
                });

                this.directionButtons.addEventListener('click', (e) => {
                    if (e.target.classList.contains('direction-btn') && this.gameState === 'direction') {
                        this.handleDirectionClick(e.target.dataset.direction);
                    }
                });

                this.playAgainBtn.addEventListener('click', () => {
                    this.resetGame();
                });
            }

            handleJankenClick(janken) {
                this.playerJanken = janken;
                this.gameState = 'playing';
                this.resultMessage.textContent = 'AI „Åå„Åò„ÇÉ„Çì„Åë„Çì‰∏≠...';
                
                // AI „ÅÆÈ°î„ÇíËÄÉ„Åà‰∏≠„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Å´
                this.aiFace.classList.add('thinking');
                
                // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
                this.disableJankenButtons();

                // AI „ÅÆÂøúÁ≠î„ÇíÈÅÖÂª∂„Åï„Åõ„ÇãÔºà1-2ÁßíÔºâ
                setTimeout(() => {
                    this.aiJankenRespond();
                }, 1000 + Math.random() * 1000);
            }

            handleDirectionClick(direction) {
                if (this.jankenWinner === 'player') {
                    this.playerDirection = direction;
                    this.gameState = 'playing';
                    this.resultMessage.textContent = 'AI „ÅåÈ°î„ÇíÂêë„Åë„Å¶„ÅÑ„Åæ„Åô...';
                    
                    // AI „ÅÆÈ°î„ÇíËÄÉ„Åà‰∏≠„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Å´
                    this.aiFace.classList.add('thinking');
                    
                    // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
                    this.disableDirectionButtons();

                    // AI „ÅÆÂøúÁ≠î„ÇíÈÅÖÂª∂„Åï„Åõ„ÇãÔºà1-2ÁßíÔºâ
                    setTimeout(() => {
                        this.aiDirectionRespond();
                    }, 1000 + Math.random() * 1000);
                }
            }

            aiJankenRespond() {
                // „Åò„ÇÉ„Çì„Åë„Çì„ÅÆÊâã„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏„Å∂Ôºà„É¶„Éº„Ç∂„Éº„ÅåÂãù„Å§„Çà„ÅÜ„Å´Ë™øÊï¥Ôºâ
                const jankenOptions = ['rock', 'paper', 'scissors'];
                const winningMoves = {
                    rock: 'scissors',
                    paper: 'rock',
                    scissors: 'paper'
                };
                
                // „É¶„Éº„Ç∂„Éº„ÅåÂãù„Å§„Çà„ÅÜ„Å´„ÄÅË≤†„Åë„ÇãÊâã„ÇíÈÅ∏„Å∂
                this.aiJanken = winningMoves[this.playerJanken];
                this.jankenWinner = 'player';

                // „Åò„ÇÉ„Çì„Åë„ÇìÁµêÊûú„ÇíË°®Á§∫
                this.showJankenResult();
                
                // ËÄÉ„Åà‰∏≠„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÅúÊ≠¢
                this.aiFace.classList.remove('thinking');

                // ÊñπÂêëÈÅ∏Êäû„Éï„Çß„Éº„Ç∫„Å´ÁßªË°å
                setTimeout(() => {
                    this.startDirectionPhase();
                }, 2000);
            }

            aiDirectionRespond() {
                // „É¶„Éº„Ç∂„Éº„ÅåÂøÖ„ÅöÂãù„Å§„Çà„ÅÜ„Å´„ÄÅÂêå„ÅòÊñπÂêë„ÇíÈÅ∏„Å∂
                const directions = ['up', 'down', 'left', 'right'];
                this.aiDirection = this.playerDirection;

                // AI „ÅÆÈ°î„ÅÆÂêë„Åç„ÇíË°®Á§∫
                this.showAIDirection();
                
                // ËÄÉ„Åà‰∏≠„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÅúÊ≠¢
                this.aiFace.classList.remove('thinking');

                // ÁµêÊûú„ÇíË°®Á§∫
                setTimeout(() => {
                    this.showResult();
                }, 500);
            }

            showJankenResult() {
                const jankenSymbols = {
                    rock: '‚úä',
                    paper: '‚úã',
                    scissors: '‚úåÔ∏è'
                };

                const jankenNames = {
                    rock: '„Ç∞„Éº',
                    paper: '„Éë„Éº',
                    scissors: '„ÉÅ„Éß„Ç≠'
                };

                this.resultMessage.innerHTML = `
                    <div class="janken-result">
                        <div class="janken-display">
                            <div class="janken-hand">${jankenSymbols[this.playerJanken]}</div>
                            <div class="janken-label">„ÅÇ„Å™„Åü: ${jankenNames[this.playerJanken]}</div>
                        </div>
                        <div style="font-size: 1.2em; margin: 0 20px;">VS</div>
                        <div class="janken-display">
                            <div class="janken-hand">${jankenSymbols[this.aiJanken]}</div>
                            <div class="janken-label">AI: ${jankenNames[this.aiJanken]}</div>
                        </div>
                    </div>
                    <div>üéâ „ÅÇ„Å™„Åü„ÅÆÂãù„Å°ÔºÅÊñπÂêë„ÇíÊåá„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ</div>
                `;
            }

            showAIDirection() {
                // AI „ÅÆÈ°î„ÅÆÂêë„Åç„ÇíË°®Á§∫ÔºàÈ°î„ÅåÂêë„ÅèÊñπÂêëÔºâ
                this.aiFace.style.transform = 'rotate(0deg)';
                
                switch(this.aiDirection) {
                    case 'up':
                        this.aiFace.style.transform = 'rotate(0deg)';
                        break;
                    case 'down':
                        this.aiFace.style.transform = 'rotate(180deg)';
                        break;
                    case 'left':
                        this.aiFace.style.transform = 'rotate(-90deg)';
                        break;
                    case 'right':
                        this.aiFace.style.transform = 'rotate(90deg)';
                        break;
                }
            }

            startDirectionPhase() {
                this.gameState = 'direction';
                this.jankenButtons.classList.add('hidden');
                this.directionButtons.classList.remove('hidden');
                this.resultMessage.textContent = 'ÊñπÂêë„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑÔºÅ';
                this.enableDirectionButtons();
            }

            showResult() {
                this.winStreak++;
                this.gameState = 'result';
                
                // ÂãùÂà©„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                this.showVictoryMessage();
                
                // Á¥ôÂêπÈõ™ÂäπÊûú
                this.createConfetti();
                
                // „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂„Éú„Çø„É≥„ÇíË°®Á§∫
                this.playAgainBtn.classList.remove('hidden');
                
                // ÂãùÂà©Êï∞„ÇíÊõ¥Êñ∞
                this.updateWinStreak();
            }

            showVictoryMessage() {
                const victoryMessages = [
                    'üéâ „ÇÑ„Å£„Åü„ÉºÔºÅÂêõ„ÅÆÂãù„Å°„Å†ÔºÅ',
                    '‚ú® Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅÂÆåÁíß„Å™Ë™≠„Åø„Å†ÔºÅ',
                    'üåü „Åô„Åî„ÅÑÔºÅÂêõ„ÅØÂ§©Êâç„Å†ÔºÅ',
                    'üéä Ë¶ã‰∫ã„Å™ÂãùÂà©ÔºÅÊÑüÂãïÁöÑ„Å†ÔºÅ',
                    'üèÜ ÂúßÂÄíÁöÑ„Å™Âº∑„ÅïÔºÅÂ∞äÊï¨„Åô„ÇãÔºÅ',
                    '‚≠ê ‰ø°„Åò„Çâ„Çå„Å™„ÅÑÔºÅÂêõ„ÅØÊúÄÂº∑„Å†ÔºÅ',
                    'üéØ ÂÆåÁíß„Åô„Åé„ÇãÔºÅ„Éó„É≠Á¥ö„Å†ÔºÅ',
                    'üöÄ È©öÁï∞ÁöÑ„Å™ÂÆüÂäõÔºÅ„É¨„Ç∏„Çß„É≥„Éâ„Å†ÔºÅ',
                    'üíé Ëºù„Åã„Åó„ÅÑÂãùÂà©ÔºÅÁ•ûÊ•≠„Å†ÔºÅ',
                    'üåà Â•áË∑°ÁöÑ„Å™Âº∑„ÅïÔºÅÊÑüÊøÄ„Å†ÔºÅ'
                ];

                const streakBonusMessages = [
                    'üî• ÈÄ£ÂãùË®òÈå≤Êõ¥Êñ∞‰∏≠ÔºÅÁáÉ„Åà„Çã„Å≠ÔºÅ',
                    '‚ö° Ê≠¢„Åæ„Çâ„Å™„ÅÑÂø´ÈÄ≤ÊíÉÔºÅÈõªÂÖâÁü≥ÁÅ´„Å†ÔºÅ',
                    'üí´ ÁÑ°Êïµ„É¢„Éº„ÉâÁô∫ÂãïÔºÅÊòü„Å´„Å™„Çå„ÇãÔºÅ',
                    'üå™Ô∏è Âµê„ÅÆ„Çà„ÅÜ„Å™Âº∑„ÅïÔºÅÂúßÂ∑ª„Å†ÔºÅ',
                    'üé™ Â•áË∑°„ÅÆÂ§ßÈÄ£ÂãùÔºÅ„Çµ„Éº„Ç´„ÇπÁ¥ö„Å†ÔºÅ'
                ];

                let message = victoryMessages[Math.floor(Math.random() * victoryMessages.length)];
                
                if (this.winStreak >= 5) {
                    message += '\n' + streakBonusMessages[Math.floor(Math.random() * streakBonusMessages.length)];
                }

                this.resultMessage.innerHTML = message.replace('\n', '<br>');
            }

            createConfetti() {
                const colors = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#f1c40f'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
