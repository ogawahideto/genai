    <h1>ğŸ¦ æ°´é£²ã¿é³¥ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼</h1>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">

        <div class="control-group">

        <div class="control-group">

            <span id="humidityValue">60%</span>
        </div>
        
        <div class="control-group">
            <label>é¢¨é€Ÿ</label>
            <input type="range" id="windSlider" min="0" max="10" value="2">
            <span id="windValue">2 m/s</span>
        </div>
    </div>
    
    <div class="status">
        <div class="status-item">çŠ¶æ…‹: <span id="birdStatus">åœæ­¢ä¸­</span></div>
        <div class="status-item">é ­éƒ¨æ¸©åº¦: <span id="headTemp">25Â°C</span></div>
        <div class="status-item">ã‚µã‚¤ã‚¯ãƒ«æ•°: <span id="cycleCount">0</span></div>
    </div>

    <script>
        // Canvasè¨­å®š
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // UIè¦ç´ 
        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const temperatureSlider = document.getElementById('temperatureSlider');
        const humiditySlider = document.getElementById('humiditySlider');
        const windSlider = document.getElementById('windSlider');
        const temperatureValue = document.getElementById('temperatureValue');
        const humidityValue = document.getElementById('humidityValue');
        const windValue = document.getElementById('windValue');
        const birdStatus = document.getElementById('birdStatus');
        const headTemp = document.getElementById('headTemp');
        const cycleCount = document.getElementById('cycleCount');

        // ç‰©ç†ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
        let isRunning = false;
        let animationId = null;
        
        // æ°´é£²ã¿é³¥ã®çŠ¶æ…‹
        const bird = {
            // ç‰©ç†çš„ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£
            angle: 0,              // ç¾åœ¨ã®è§’åº¦ï¼ˆãƒ©ã‚¸ã‚¢ãƒ³ï¼‰
            angularVelocity: 0,    // è§’é€Ÿåº¦
            angularAcceleration: 0, // è§’åŠ é€Ÿåº¦
            
            // å¯¸æ³•
            pivotX: 400,           // æ”¯ç‚¹ã®Xåº§æ¨™
            pivotY: 200,           // æ”¯ç‚¹ã®Yåº§æ¨™
            headRadius: 25,        // é ­éƒ¨ã®åŠå¾„
            bodyLength: 120,       // ä½“ã®é•·ã•
            legLength: 100,        // è„šã®é•·ã•
            
            // ç†±åŠ›å­¦çš„ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£
            headTemperature: 25,   // é ­éƒ¨æ¸©åº¦
            bodyTemperature: 25,   // ä½“éƒ¨æ¸©åº¦
            wetness: 0,            // æ¿¡ã‚Œå…·åˆï¼ˆ0-1ï¼‰
            evaporationRate: 0,    // è’¸ç™ºç‡
            
            // åˆ¶å¾¡ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
            mass: 1,               // è³ªé‡
            dampingFactor: 0.995,  // æ¸›è¡°ä¿‚æ•°
            restoreForce: 0.02,    // å¾©å…ƒåŠ›
            
            // çŠ¶æ…‹ç®¡ç†
            isWet: false,          // æ¿¡ã‚Œã¦ã„ã‚‹ã‹ã©ã†ã‹
            isDrinking: false,     // é£²æ°´ä¸­ã‹ã©ã†ã‹
            cycleCount: 0,         // ã‚µã‚¤ã‚¯ãƒ«æ•°
            lastDrinkTime: 0,      // æœ€å¾Œã«é£²ã‚“ã æ™‚é–“
            
            // å‹•ä½œé–¾å€¤
            drinkAngle: Math.PI * 0.35,  // é£²æ°´è§’åº¦é–¾å€¤
            dryThreshold: 0.1      // ä¹¾ç‡¥é–¾å€¤
        };

        // ç’°å¢ƒãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
        const environment = {
            temperature: 25,       // æ°—æ¸©
            humidity: 60,          // æ¹¿åº¦
            windSpeed: 2,          // é¢¨é€Ÿ
            gravity: 9.81,         // é‡åŠ›åŠ é€Ÿåº¦
        };

        // æ°´ã‚³ãƒƒãƒ—
        const waterCup = {
            x: 400,
            y: 450,
            width: 80,
            height: 60,
            waterLevel: 0.8
        };

        // åˆæœŸåŒ–
        function init() {
            updateEnvironmentFromUI();
            setupEventListeners();
            draw();
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            startStopBtn.addEventListener('click', toggleSimulation);
            resetBtn.addEventListener('click', resetSimulation);
            
            temperatureSlider.addEventListener('input', updateEnvironmentFromUI);
            humiditySlider.addEventListener('input', updateEnvironmentFromUI);
            windSlider.addEventListener('input', updateEnvironmentFromUI);
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªãƒƒã‚¯ã§ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
            canvas.addEventListener('click', (e) => {
                if (!isRunning) {
                    toggleSimulation();
                }
            });
        }

        // UI ã‹ã‚‰ç’°å¢ƒãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’æ›´æ–°
        function updateEnvironmentFromUI() {
            environment.temperature = parseFloat(temperatureSlider.value);
            environment.humidity = parseFloat(humiditySlider.value);
            environment.windSpeed = parseFloat(windSlider.value);
            
            temperatureValue.textContent = environment.temperature + 'Â°C';
            humidityValue.textContent = environment.humidity + '%';
            windValue.textContent = environment.windSpeed + ' m/s';
        }

        // ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹/åœæ­¢
        function toggleSimulation() {
            if (isRunning) {
                stopSimulation();
            } else {
                startSimulation();
            }
        }

        function startSimulation() {
            isRunning = true;
            startStopBtn.textContent = 'åœæ­¢';
            birdStatus.textContent = 'å‹•ä½œä¸­';
            gameLoop();
        }

        function stopSimulation() {
            isRunning = false;
            startStopBtn.textContent = 'é–‹å§‹';
            birdStatus.textContent = 'åœæ­¢ä¸­';
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        // ãƒªã‚»ãƒƒãƒˆ
        function resetSimulation() {
            stopSimulation();
            
            // é³¥ã®çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            bird.angle = 0;
            bird.angularVelocity = 0;
            bird.angularAcceleration = 0;
            bird.headTemperature = environment.temperature;
            bird.bodyTemperature = environment.temperature;
            bird.wetness = 0;
            bird.isWet = false;
            bird.isDrinking = false;
            bird.cycleCount = 0;
            bird.lastDrinkTime = 0;
            
            cycleCount.textContent = '0';
            draw();
        }

        // ãƒ¡ã‚¤ãƒ³ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            if (!isRunning) return;
            
            update();
            draw();
            updateUI();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // ç‰©ç†æ›´æ–°
        function update() {
            const currentTime = Date.now();
            
            // ç†±åŠ›å­¦è¨ˆç®—
            updateThermodynamics();
            
            // ç‰©ç†åŠ›è¨ˆç®—
            calculateForces();
            
            // é‹å‹•æ›´æ–°
            updateMotion();
            
            // é£²æ°´åˆ¤å®š
            checkDrinking(currentTime);
            
            // å‘¨æœŸçš„ãªè’¸ç™ºåŠ¹æœ
            if (bird.isWet && currentTime - bird.lastDrinkTime > 1000) {
                addEvaporationEffect();
            }
        }

        // ç†±åŠ›å­¦è¨ˆç®—
        function updateThermodynamics() {
            // è’¸ç™ºç‡è¨ˆç®—ï¼ˆæ¸©åº¦ã€æ¹¿åº¦ã€é¢¨é€Ÿã«ä¾å­˜ï¼‰
            if (bird.wetness > 0) {
                const baseEvapRate = 0.001;
                const tempFactor = (environment.temperature - 15) / 20;
                const humidityFactor = (100 - environment.humidity) / 100;
                const windFactor = Math.sqrt(environment.windSpeed) / 3;
                
                bird.evaporationRate = baseEvapRate * tempFactor * humidityFactor * windFactor;
                
                // è’¸ç™ºã«ã‚ˆã‚‹å†·å´åŠ¹æœ
                const evaporativeCooling = bird.evaporationRate * 50;
                bird.headTemperature = Math.max(
                    environment.temperature - evaporativeCooling,
                    environment.temperature - 15
                );
                
                // æ¿¡ã‚Œå…·åˆæ¸›å°‘
                bird.wetness = Math.max(0, bird.wetness - bird.evaporationRate);
                
                if (bird.wetness < bird.dryThreshold) {
                    bird.isWet = false;
                }
            } else {
                // ä¹¾ç‡¥æ™‚ã¯ç’°å¢ƒæ¸©åº¦ã«è¿‘ã¥ã
                bird.headTemperature += (environment.temperature - bird.headTemperature) * 0.01;
            }
        }

        // åŠ›ã®è¨ˆç®—
        function calculateForces() {
            // é‡åŠ›ã«ã‚ˆã‚‹å¾©å…ƒåŠ›
            const gravityForce = Math.sin(bird.angle) * environment.gravity * 0.01;
            
            // æ¸©åº¦å·®ã«ã‚ˆã‚‹æµ®åŠ›åŠ¹æœï¼ˆç°¡ç•¥åŒ–ï¼‰
            const tempDiff = bird.headTemperature - bird.bodyTemperature;
            const thermalForce = tempDiff * 0.005;
            
            // æ¸›è¡°åŠ›
            const dampingForce = -bird.angularVelocity * (1 - bird.dampingFactor);
            
            // ç·åˆçš„ãªè§’åŠ é€Ÿåº¦
            bird.angularAcceleration = gravityForce + thermalForce + dampingForce;
        }

        // é‹å‹•æ›´æ–°
        function updateMotion() {
            // è§’é€Ÿåº¦ã¨è§’åº¦ã®æ›´æ–°
            bird.angularVelocity += bird.angularAcceleration;
            bird.angle += bird.angularVelocity;
            
            // ç‰©ç†çš„åˆ¶é™ï¼ˆæŒ¯ã‚Šå­ã®æ€§è³ªã‚’ä¿ã¤ï¼‰
            const maxAngle = Math.PI * 0.4;
            if (Math.abs(bird.angle) > maxAngle) {
                bird.angle = Math.sign(bird.angle) * maxAngle;
                bird.angularVelocity *= -0.7; // åç™ºä¿‚æ•°
            }
        }

        // é£²æ°´åˆ¤å®š
        function checkDrinking(currentTime) {
            // é ­éƒ¨ãŒæ°´ã‚³ãƒƒãƒ—ã«è¿‘ãã€è§’åº¦ãŒé©åˆ‡ãªå ´åˆ
            const headX = bird.pivotX + Math.sin(bird.angle) * bird.bodyLength;
            const headY = bird.pivotY + Math.cos(bird.angle) * bird.bodyLength;
            
            const distToWater = Math.sqrt(
                Math.pow(headX - waterCup.x, 2) + 
                Math.pow(headY - waterCup.y, 2)
            );
            
            if (distToWater < 50 && bird.angle > bird.drinkAngle && !bird.isWet) {
                // é£²æ°´é–‹å§‹
                bird.isDrinking = true;
                bird.isWet = true;
                bird.wetness = 1.0;
                bird.lastDrinkTime = currentTime;
                bird.cycleCount++;
                
                // é£²æ°´æ™‚ã®é ­éƒ¨å†·å´
                bird.headTemperature = Math.min(environment.temperature, bird.headTemperature - 5);
            } else if (bird.isDrinking && (distToWater > 60 || bird.angle < bird.drinkAngle * 0.8)) {
                bird.isDrinking = false;
            }
        }

        // è’¸ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆè¿½åŠ 
        function addEvaporationEffect() {
            // è¦–è¦šçš„ãªã‚¨ãƒ•ã‚§ã‚¯ãƒˆã®ãŸã‚ã®å‡¦ç†
            // å®Ÿéš›ã®è’¸ç™ºã¯ updateThermodynamics ã§å‡¦ç†
        }

        // æç”»
        function draw() {
            // èƒŒæ™¯ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#F0F8FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ°´ã‚³ãƒƒãƒ—ã‚’æç”»
            drawWaterCup();
            
            // æ”¯æŒæ§‹é€ ã‚’æç”»
            drawSupport();
            
            // æ°´é£²ã¿é³¥ã‚’æç”»
            drawBird();
            
            // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’æç”»
            drawEffects();
            
            // æƒ…å ±è¡¨ç¤º
            drawInfo();
        }

        // æ°´ã‚³ãƒƒãƒ—æç”»
        function drawWaterCup() {
            // ã‚³ãƒƒãƒ—æœ¬ä½“
            ctx.fillStyle = '#E6E6FA';
            ctx.fillRect(waterCup.x - waterCup.width/2, waterCup.y, waterCup.width, waterCup.height);
            
            // æ°´
            const waterHeight = waterCup.height * waterCup.waterLevel;
            ctx.fillStyle = '#4169E1';
            ctx.fillRect(
                waterCup.x - waterCup.width/2 + 5, 
                waterCup.y + waterCup.height - waterHeight, 
                waterCup.width - 10, 
                waterHeight
            );
            
            // ã‚³ãƒƒãƒ—ã®ç¸
            ctx.strokeStyle = '#4B0082';
            ctx.lineWidth = 2;
            ctx.strokeRect(waterCup.x - waterCup.width/2, waterCup.y, waterCup.width, waterCup.height);
            
            // æ°´é¢ã®æ³¢ç´‹åŠ¹æœ
            if (bird.isDrinking) {
                ctx.strokeStyle = '#87CEEB';
                ctx.lineWidth = 1;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.arc(waterCup.x, waterCup.y + waterCup.height - waterHeight, 10 + i * 8, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        // ã‚µãƒãƒ¼ãƒˆæ§‹é€ æç”»
        function drawSupport() {
            // ãƒ™ãƒ¼ã‚¹
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(bird.pivotX - 60, bird.pivotY - 20, 120, 40);
            
            // æ”¯æŸ±
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(bird.pivotX - 3, bird.pivotY - 100, 6, 100);
            
            // æ”¯ç‚¹
            ctx.fillStyle = '#2F4F4F';
            ctx.beginPath();
            ctx.arc(bird.pivotX, bird.pivotY, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        // é³¥æœ¬ä½“æç”»
        function drawBird() {
            ctx.save();
            ctx.translate(bird.pivotX, bird.pivotY);
            ctx.rotate(bird.angle);
            
            // ä½“éƒ¨
            ctx.fillStyle = '#228B22';
            ctx.fillRect(-8, 0, 16, bird.bodyLength);
            
            // é ­éƒ¨ï¼ˆæ¸©åº¦ã«å¿œã˜ã¦è‰²ãŒå¤‰åŒ–ï¼‰
            const tempRatio = Math.max(0, Math.min(1, (bird.headTemperature - 15) / 20));
            const red = Math.floor(100 + tempRatio * 155);
            const green = Math.floor(150 - tempRatio * 50);
            const blue = Math.floor(200 - tempRatio * 100);
            
            ctx.fillStyle = `rgb(${red}, ${green}, ${blue})`;
            ctx.beginPath();
            ctx.arc(0, bird.bodyLength, bird.headRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // ãã¡ã°ã—
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(0, bird.bodyLength + bird.headRadius);
            ctx.lineTo(-5, bird.bodyLength + bird.headRadius + 15);
            ctx.lineTo(5, bird.bodyLength + bird.headRadius + 15);
            ctx.closePath();
            ctx.fill();
            
            // ç›®
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(-8, bird.bodyLength - 5, 3, 0, Math.PI * 2);
            ctx.arc(8, bird.bodyLength - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // æ¿¡ã‚Œã¦ã„ã‚‹å ´åˆã®æ°´æ»´åŠ¹æœ
            if (bird.isWet) {
                ctx.fillStyle = `rgba(173, 216, 230, ${bird.wetness})`;
                ctx.beginPath();
                ctx.arc(0, bird.bodyLength, bird.headRadius + 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
            
            // è„šéƒ¨
            const legX = bird.pivotX;
            const legY = bird.pivotY + 20;
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(legX, legY);
            ctx.lineTo(legX, legY + bird.legLength);
            ctx.stroke();
            
            // è¶³
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(legX - 15, legY + bird.legLength, 30, 8);
        }

        // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆæç”»
        function drawEffects() {
            // è’¸ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            if (bird.isWet && bird.evaporationRate > 0) {
                const headX = bird.pivotX + Math.sin(bird.angle) * bird.bodyLength;
                const headY = bird.pivotY + Math.cos(bird.angle) * bird.bodyLength;
                
                ctx.fillStyle = `rgba(135, 206, 235, ${bird.evaporationRate * 200})`;
                for (let i = 0; i < 5; i++) {
                    const offsetX = (Math.random() - 0.5) * 20;
                    const offsetY = (Math.random() - 0.5) * 20 - 10;
                    ctx.beginPath();
                    ctx.arc(headX + offsetX, headY + offsetY, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // é£²æ°´ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            if (bird.isDrinking) {
                const headX = bird.pivotX + Math.sin(bird.angle) * bird.bodyLength;
                const headY = bird.pivotY + Math.cos(bird.angle) * bird.bodyLength;
                
                ctx.strokeStyle = '#4169E1';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(headX, headY + bird.headRadius);
                ctx.lineTo(waterCup.x, waterCup.y + 10);
                ctx.stroke();
            }
        }

        // æƒ…å ±è¡¨ç¤º
        function drawInfo() {
            ctx.fillStyle = '#2c3e50';
