<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏休み予定表 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #FF6B6B;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 30px;
        }

        .day-header {
            background: #4ECDC4;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .day-cell {
            background: white;
            border: 1px solid #E0E0E0;
            min-height: 120px;
            padding: 8px;
            position: relative;
            transition: transform 0.2s;
        }

        .day-cell:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .day-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }

        .day-events {
            font-size: 0.85em;
            color: #666;
            line-height: 1.3;
        }

        .event {
            margin-bottom: 3px;
            padding: 2px 4px;
            border-radius: 3px;
            background: rgba(255, 193, 7, 0.2);
        }

        .event.important {
            background: rgba(220, 53, 69, 0.2);
            font-weight: bold;
        }

        .event.fun {
            background: rgba(40, 167, 69, 0.2);
        }

        .event.homework {
            background: rgba(108, 117, 125, 0.2);
        }

        .sunday {
            color: #FF6B6B;
        }

        .saturday {
            color: #4169E1;
        }

        .obon {
            background: linear-gradient(45deg, #FFE4E1, #FFF8DC);
        }

        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #FF5252;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 20px;
            height: 15px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                font-size: 0.8em;
            }
            
            .day-cell {
                min-height: 100px;
                padding: 5px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏖️ 夏休み予定表 2025 🌻</h1>
        <p class="subtitle">7月後半 〜 8月末まで</p>
        
        <button class="refresh-btn" onclick="generateSchedule()">📅 新しい予定を作成</button>
        
        <div class="calendar-grid" id="calendar">
            <!-- カレンダーがここに生成されます -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(255, 193, 7, 0.2);"></div>
                <span>普通の予定</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(220, 53, 69, 0.2);"></div>
                <span>重要な予定</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(40, 167, 69, 0.2);"></div>
                <span>楽しい予定</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(108, 117, 125, 0.2);"></div>
                <span>宿題関連</span>
            </div>
        </div>
    </div>

    <script>
        const events = {
            normal: [
                "図書館で勉強",
                "プールに行く",
                "映画を見る",
                "買い物に行く",
                "公園で遊ぶ",
                "ゲームをする",
                "漫画を読む",
                "昼寝をする",
                "散歩する",
                "料理を手伝う",
                "掃除をする",
                "洗濯を手伝う"
            ],
            important: [
                "家族旅行",
                "親戚の家に行く",
                "お墓参り",
                "花火大会",
                "夏祭り",
                "病院に行く",
                "歯医者に行く",
                "習い事の発表会",
                "学校の部活動",
                "塾の夏期講習"
            ],
            fun: [
                "海水浴",
                "BBQ",
                "キャンプ",
                "遊園地",
                "水族館",
                "動物園",
                "友達と遊ぶ",
                "カラオケ",
                "ボウリング",
                "映画館",
                "ゲームセンター",
                "縁日"
            ],
            homework: [
                "算数ドリル20ページ",
                "読書感想文を書く",
                "自由研究",
                "絵日記を描く",
                "漢字練習",
                "英語の宿題",
                "理科の観察記録",
                "社会科見学のレポート",
                "作文を書く",
                "計算練習"
            ],
            funny: [
                "たけしの宿題を写させてもらう",
                "ゆうきの自由研究を参考にする",
                "まみの読書感想文を見せてもらう",
                "けんじの算数ドリルをコピー",
                "あやかの絵日記を真似する",
                "ひろしの作文を参考にして書く",
                "みかの理科レポートを借りる",
                "だいきの漢字練習帳を見る",
                "さくらの英語の答えを教えてもらう",
                "かずやの計算問題の解き方を聞く",
                "友達みんなで宿題を分担する",
                "宿題を忘れたふりをする練習"
            ]
        };

        function getRandomEvent(eventType) {
            const eventList = events[eventType];
            return eventList[Math.floor(Math.random() * eventList.length)];
        }

        function isObon(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return month === 8 && day >= 13 && day <= 15;
        }

        function generateDayEvents(date, isWeekend) {
            const events = [];
            const eventCount = Math.floor(Math.random() * 3) + 1;
            
            // お盆期間は特別な予定
            if (isObon(date)) {
                events.push({ text: "お盆", type: "important" });
                if (Math.random() > 0.5) {
                    events.push({ text: getRandomEvent("important"), type: "important" });
                }
                return events;
            }

            // 8月後半は宿題関連の予定が増える
            const isLateAugust = date.getMonth() === 7 && date.getDate() > 20;
            const homeworkChance = isLateAugust ? 0.6 : 0.2;
            
            for (let i = 0; i < eventCount; i++) {
                let eventType, cssClass;
                const rand = Math.random();
                
                if (rand < homeworkChance) {
                    if (isLateAugust && Math.random() > 0.3) {
                        eventType = "funny";
                        cssClass = "homework";
                    } else {
                        eventType = "homework";
                        cssClass = "homework";
                    }
                } else if (rand < 0.3) {
                    eventType = "important";
                    cssClass = "important";
                } else if (rand < 0.6) {
                    eventType = "fun";
                    cssClass = "fun";
                } else {
                    eventType = "normal";
                    cssClass = "event";
                }
                
                events.push({ 
                    text: getRandomEvent(eventType), 
                    type: cssClass 
                });
            }
            
            return events;
        }

        function generateSchedule() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            // 曜日のヘッダー
            const dayHeaders = ['日', '月', '火', '水', '木', '金', '土'];
            dayHeaders.forEach((day, index) => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                if (index === 0) header.classList.add('sunday');
                if (index === 6) header.classList.add('saturday');
                calendar.appendChild(header);
            });

            // 2025年7月20日から8月31日まで
            const startDate = new Date(2025, 6, 20); // 7月20日
            const endDate = new Date(2025, 7, 31);   // 8月31日

            // 最初の週の空白セルを追加
            const firstDayOfWeek = startDate.getDay();
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell';
                calendar.appendChild(emptyCell);
            }

            // 日付セルを生成
            const currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                if (isObon(currentDate)) {
                    dayCell.classList.add('obon');
                }

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = currentDate.getDate();
                
                const dayOfWeek = currentDate.getDay();
                if (dayOfWeek === 0) dayNumber.classList.add('sunday');
                if (dayOfWeek === 6) dayNumber.classList.add('saturday');
                
                dayCell.appendChild(dayNumber);

                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'day-events';
                
                const dayEvents = generateDayEvents(currentDate, dayOfWeek === 0 || dayOfWeek === 6);
                dayEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `event ${event.type}`;
                    eventDiv.textContent = event.text;
                    eventsContainer.appendChild(eventDiv);
                });
                
                dayCell.appendChild(eventsContainer);
                calendar.appendChild(dayCell);
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        // ページ読み込み時に予定を生成
        window.onload = generateSchedule;
    </script>
</body>
</html>
