<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>何もしないアプリ</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #message { margin-top: 20px; font-weight: bold; color: green; }
</style>
</head>
<body>

<h1>何もしないアプリ</h1>
<p>このボタンは本当に何もしません。</p>
<button onclick="doNothing()">何もしない</button>
<div id="message"></div>

<script>
function doNothing() {
  document.getElementById('message').textContent = '「何もしない」を達成しました！おめでとうございます！';
}
</script>

</body>
</html>
