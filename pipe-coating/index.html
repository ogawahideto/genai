<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Coating</title>
    <style>
        :root {
            --background-color: #333;
            --text-color: #eee;
            --pipe-color-start: #888;
            --pipe-color-end: #ccc;
            --coating-color: rgba(255, 165, 0, 0.7); /* Orange */
            --highlight-color: #ffa500;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 2px solid var(--highlight-color);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        
        p {
            margin-top: 0;
            margin-bottom: 20px;
        }

        #pipeCanvas {
            border: 2px solid #555;
            cursor: crosshair;
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Pipe Coating</h1>
    <p>Click and drag to coat the pipe. Experience the ultimate industrial vibe.</p>
    <canvas id="pipeCanvas" width="800" height="200"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('pipeCanvas');
            const ctx = canvas.getContext('2d');
            
            // Get color values from CSS variables
            const computedStyle = getComputedStyle(document.documentElement);
            const pipeColorStart = computedStyle.getPropertyValue('--pipe-color-start').trim();
            const pipeColorEnd = computedStyle.getPropertyValue('--pipe-color-end').trim();
            const coatingColor = computedStyle.getPropertyValue('--coating-color').trim();

            const pipe = {
                x: 50,
                y: 75,
                width: canvas.width - 100,
                height: 50
            };

            let isPainting = false;
            let lastX = 0;
            let lastY = 0;

            function drawPipe() {
                // Create a metallic gradient for the pipe
                const gradient = ctx.createLinearGradient(pipe.x, pipe.y, pipe.x, pipe.y + pipe.height);
                gradient.addColorStop(0, pipeColorStart);
                gradient.addColorStop(0.5, pipeColorEnd);
                gradient.addColorStop(1, pipeColorStart);

                ctx.fillStyle = gradient;
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // Add some shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(pipe.x, pipe.y + 5, pipe.width, 10);
            }

            function getMousePos(canvas, evt) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
            }

            function startPainting(e) {
                isPainting = true;
                const pos = getMousePos(canvas, e);
                [lastX, lastY] = [pos.x, pos.y];
            }

            function stopPainting() {
                isPainting = false;
            }

            function paint(e) {
                if (!isPainting) return;
                const pos = getMousePos(canvas, e);

                ctx.beginPath();
                ctx.lineWidth = 20;
                ctx.lineCap = 'round';
                ctx.strokeStyle = coatingColor;
                
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                
                [lastX, lastY] = [pos.x, pos.y];
            }

            // Initial Draw
            drawPipe();

            // Clip the drawing area to the pipe's rectangle
            ctx.beginPath();
            ctx.rect(pipe.x, pipe.y, pipe.width, pipe.height);
            ctx.clip();

            // Event Listeners
            canvas.addEventListener('mousedown', startPainting);
            canvas.addEventListener('mouseup', stopPainting);
            canvas.addEventListener('mouseleave', stopPainting);
            canvas.addEventListener('mousemove', paint);
        });
    </script>
</body>
</html>
