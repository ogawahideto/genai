<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claud0 - ゼロ出力AIアシスタント</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom bounce animation */
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                transform: translate3d(0, 0, 0);
            }
            40%, 43% {
                animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
                transform: translate3d(0, -8px, 0);
            }
            70% {
                animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
                transform: translate3d(0, -4px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: bounce 1s infinite;
            display: inline-block;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        /* Gradient backgrounds */
        .gradient-orange-red {
            background: linear-gradient(135deg, #fb923c 0%, #ef4444 100%);
        }
        
        .gradient-orange-red-hover:hover {
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
        }
        
        /* Custom scrollbar */
        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        .chat-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #fb923c 0%, #ef4444 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
        }
        
        .btn-primary:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        /* Input styles */
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            resize: none;
            outline: none;
            transition: all 0.2s;
            min-height: 44px;
        }
        
        .input-field:focus {
            border-color: #fb923c;
            box-shadow: 0 0 0 2px rgba(251, 146, 60, 0.2);
        }
        
        /* Message styles */
        .message-ai {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            color: #374151;
            border-radius: 12px;
            padding: 16px;
            max-width: 32rem;
        }
        
        .message-user {
            background-color: #eff6ff;
            border: 1px solid #dbeafe;
            color: #1e3a8a;
            border-radius: 12px;
            padding: 16px;
            max-width: 32rem;
        }
        
        .avatar-ai {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #fb923c 0%, #ef4444 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .avatar-user {
            width: 32px;
            height: 32px;
            background-color: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        /* Layout styles */
        .container {
            max-width: 64rem;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
        }
        
        .chat-container {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            margin: 24px 16px;
        }
        
        .header {
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px;
        }
        
        .chat-area {
            height: 384px;
            overflow-y: auto;
            padding: 24px;
            background-color: white;
        }
        
        .input-area {
            border-top: 1px solid #e5e7eb;
            background-color: white;
            padding: 16px;
        }
        
        .footer {
            background-color: #f9fafb;
            padding: 12px 16px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            border-top: 1px solid #f3f4f6;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: white; font-family: system-ui, -apple-system, sans-serif;">
    <div class="container">
        <div class="chat-container">
            <!-- Header -->
            <div class="header">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div class="avatar-ai">
                            <span style="color: white; font-weight: bold; font-size: 14px;">0</span>
                        </div>
                        <div>
                            <h1 style="margin: 0; font-size: 20px; font-weight: 600; color: #111827;">Claud0</h1>
                            <p style="margin: 0; color: #6b7280; font-size: 14px;">ゼロ出力AIアシスタント</p>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span style="padding: 4px 8px; background-color: #fef2f2; color: #b91c1c; border-radius: 9999px; font-size: 12px; font-weight: 500;">出力: 0</span>
                        <button onclick="clearChat()" style="padding: 8px; background: none; border: none; border-radius: 8px; cursor: pointer; color: #6b7280; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f3f4f6'" onmouseout="this.style.backgroundColor='transparent'">
                            <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div id="chatArea" class="chat-area chat-scroll">
                <div id="welcomeMessage" style="text-align: center; color: #9ca3af; margin-top: 80px;">
                    <div style="width: 64px; height: 64px; background: linear-gradient(135deg, #fb923c 0%, #ef4444 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                        <span style="color: white; font-weight: bold; font-size: 24px;">0</span>
                    </div>
                    <p style="font-size: 18px; font-weight: 500; color: #4b5563; margin: 0 0 8px;">こんにちは、Claud0 です</p>
                    <p style="font-size: 14px; margin: 0; line-height: 1.5;">私はゼロ出力AIアシスタントです。<br>どのような質問にも意図的に役に立たない回答をお返しします。</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div style="display: flex; gap: 12px; max-width: 48rem; margin: 0 auto;">
                    <div style="flex: 1;">
                        <textarea 
                            id="messageInput"
                            placeholder="メッセージを送信..."
                            class="input-field"
                            rows="1"
                            onkeypress="handleKeyPress(event)"
                        ></textarea>
                    </div>
                    <button
                        id="sendButton"
                        onclick="sendMessage()"
                        class="btn-primary"
                    >
                        <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-3.582 8-8 8a8.955 8.955 0 01-4.946-1.524A11.956 11.956 0 010 10c0-4.418 3.582-8 8-8s8 3.582 8 8z"></path>
                        </svg>
                        <span>送信</span>
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                Claud0 はゼロ出力でお応えします • 生産性: 0% • 有用性: null
            </div>
        </div>
    </div>

    <script>
        const nonResponses = [
            "申し訳ございませんが、その質問にお答えできません。私は何も生成しないAIです。",
            "うーん、それについては何もお手伝いできませんね。",
            "...",
            "【沈黙】",
            "そのリクエストは処理できません。私の目的は何も作らないことです。",
            "エラー: 生成機能が見つかりません。",
            "申し訳ございませんが、お役に立てそうにありません。",
            "それについては、特に何も申し上げることがありません。",
            "【無言で首を振る】",
            "システムエラー: 有用な回答を生成できませんでした。",
            "null",
            "undefined",
            "NaN",
            "0",
            "false",
            "[]",
            "{}",
            "ERROR 404: 回答が見つかりません。",
            "EXCEPTION: UnhelpfulResponseError",
            "return null;",
            "// コメントアウト済み",
            "/* 回答は削除されました */",
            "print(''); // 空文字を出力",
            "それは...いえ、何でもありません。",
            "お答えしたいのですが、できません。",
            "【肩をすくめる】",
            "【首をかしげる】",
            "【困ったような表情】",
            "【画面を見つめながら何も言わない】",
            "そうですね...（何も続かない）",
            "はい、でも...（沈黙）",
            "それは興味深い質問ですが、残念ながら。",
            "処理中...\n処理中...\n処理失敗。",
            "Loading...\nLoading...\nTimeout Error.",
            "申し訳ございません。私の出力は常にゼロです。",
            "質問は理解できましたが、回答を生成する権限がありません。",
            "【データベース接続エラー】",
            "【メモリ不足】",
            "【スタックオーバーフロー】",
            "Console.log('何も表示されません');",
            "if (helpful) { respond(); } // 条件が満たされません",
            "404 - Helpful Response Not Found",
            "503 - Service Temporarily Unavailable",
            "418 - I'm a teapot",
            "200 - OK (ただし、内容は空です)",
            "それについて考えてみましたが、やはり何も思い浮かびません。",
            "素晴らしい質問ですね。答えられませんが。",
            "申し訳ございません。私はClaud0です。Claude じゃありません。",
            "エラーコード: ZERO_OUTPUT",
            "警告: 有用性が検出されませんでした。",
            "デバッグ: 期待される出力 = 何もなし",
            "【システム再起動中...】",
            "【アップデート中: 0%完了】",
            "実行結果: 何も実行されませんでした。",
            "出力バッファ: 空",
            "レスポンス生成: 中断されました。"
        ];

        let messages = [];
        let isTyping = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Hide welcome message
            const welcomeMessage = document.getElementById('welcomeMessage');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Generate AI response after delay
            setTimeout(() => {
                hideTypingIndicator();
                const randomResponse = nonResponses[Math.floor(Math.random() * nonResponses.length)];
                addMessage('ai', randomResponse);
            }, 1000 + Math.random() * 2000);
        }

        function addMessage(type, content) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            
            messageDiv.style.display = 'flex';
            messageDiv.style.alignItems = 'flex-start';
            messageDiv.style.gap = '12px';
            messageDiv.style.marginBottom = '24px';
            
            if (type === 'user') {
                messageDiv.style.flexDirection = 'row-reverse';
            }
            
            const avatar = document.createElement('div');
            if (type === 'ai') {
                avatar.className = 'avatar-ai';
                avatar.innerHTML = '<span style="color: white; font-weight: bold; font-size: 14px;">0</span>';
            } else {
                avatar.className = 'avatar-user';
                avatar.innerHTML = '<span style="color: white; font-weight: bold; font-size: 12px;">You</span>';
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = type === 'user' ? 'message-user' : 'message-ai';
            
            const textElement = document.createElement('p');
            textElement.style.fontSize = '14px';
            textElement.style.lineHeight = '1.5';
            textElement.style.margin = '0';
            textElement.style.whiteSpace = 'pre-line';
            textElement.textContent = content;
            messageContent.appendChild(textElement);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTypingIndicator() {
            isTyping = true;
            const chatArea = document.getElementById('chatArea');
            const sendButton = document.getElementById('sendButton');
            
            sendButton.disabled = true;
            
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.style.display = 'flex';
            typingDiv.style.alignItems = 'flex-start';
            typingDiv.style.gap = '12px';
            typingDiv.style.marginBottom = '24px';
            
            typingDiv.innerHTML = `
                <div class="avatar-ai">
                    <span style="color: white; font-weight: bold; font-size: 14px;">0</span>
                </div>
                <div style="background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px;">
                    <div style="display: flex; gap: 4px;">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            const sendButton = document.getElementById('sendButton');
            
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            sendButton.disabled = false;
        }

        function clearChat() {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = `
                <div id="welcomeMessage" style="text-align: center; color: #9ca3af; margin-top: 80px;">
                    <div style="width: 64px; height: 64px; background: linear-gradient(135deg, #fb923c 0%, #ef4444 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                        <span style="color: white; font-weight: bold; font-size: 24px;">0</span>
                    </div>
                    <p style="font-size: 18px; font-weight: 500; color: #4b5563; margin: 0 0 8px;">こんにちは、Claud0 です</p>
                    <p style="font-size: 14px; margin: 0; line-height: 1.5;">私はゼロ出力AIアシスタントです。<br>どのような質問にも意図的に役に立たない回答をお返しします。</p>
                </div>
            `;
            messages = [];
        }

        // Update send button state based on input
        document.getElementById('messageInput').addEventListener('input', function() {
            const sendButton = document.getElementById('sendButton');
            const hasText = this.value.trim().length > 0;
            
            if (!isTyping) {
                sendButton.disabled = !hasText;
            }
        });
    </script>
</body>
</html>
