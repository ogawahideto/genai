        }
        
        .question-mark {
            background: linear-gradient(135deg, #fd79a8, #e84393);

            padding: 12px 20px;

            font-weight: bold;

            text-align: left;
            position: relative;
            overflow: hidden;

            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .choice-button.selected {

            color: white;
            transform: scale(1.02);
        }

            border-color: #00b894;
            background: linear-gradient(135deg, #00b894, #55a3ff);
            color: white;
            animation: pulse 0.6s ease;
        }
        
        .choice-button.incorrect {
            border-color: #e17055;
            background: linear-gradient(135deg, #e17055, #fd79a8);
            color: white;
            animation: shake 0.5s ease;
        }
        
        .choice-button.disabled {
            pointer-events: none;
            opacity: 0.6;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }

            height: 30px;

            }

            }
            
            .choice-button {
                padding: 15px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

        let currentQuestionIndex = 0;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        let shuffledQuestions = shuffleArray(questions);

        function displayQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                showFinalResult();
                return;
            }

            const question = shuffledQuestions[currentQuestionIndex];
            selectedChoice = null;
            answered = false;

            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('scorePercentage').textContent = Math.round((correctAnswers / Math.max(1, currentQuestionIndex)) * 100);

            const shuffledChoices = shuffleArray(question.choices);
            const letters = ['A', 'B', 'C', 'D'];
            
            shuffledChoices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.innerHTML = `<span class="choice-letter">${letters[index]}</span>${choice}`;
                button.addEventListener('click', () => selectChoice(button, choice));
                choicesContainer.appendChild(button);
            });

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
        }

        function selectChoice(button, choice) {
            if (answered) return;
            
            // 全ての選択肢をリセット
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 選択された選択肢をハイライト
            button.classList.add('selected');
            selectedChoice = choice;
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            if (!selectedChoice || answered) return;
            
            answered = true;
            const question = shuffledQuestions[currentQuestionIndex];
            const isCorrect = selectedChoice === question.answer;
            
            // 全ての選択肢を無効化
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.add('disabled');
                if (btn.textContent.includes(question.answer)) {
                    btn.classList.add('correct');
                } else if (btn.classList.contains('selected') && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';

            if (isCorrect) {
                correctAnswers++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `🎉 正解！ <br><strong>${question.answer}</strong><br>${question.hint}`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `❌ 不正解... <br>正解は <strong>${question.answer}</strong><br>${question.hint}`;
            }

            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('skipBtn').style.display = 'none';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            document.getElementById('skipBtn').style.display = 'inline-block';
            displayQuestion();
        }

        function skipQuestion() {
            if (answered) return;
            
            answered = true;
            const question = shuffledQuestions[currentQuestionIndex];
            
            // 正解を表示
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.add('disabled');
                if (btn.textContent.includes(question.answer)) {
                    btn.classList.add('correct');
                }
            });
            
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            feedback.className = 'feedback incorrect';
            feedback.innerHTML = `⏭️ スキップしました<br>答えは <strong>${question.answer}</strong><br>${question.hint}`;
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('skipBtn').style.display = 'none';
        }

        function showFinalResult() {
            const gameArea = document.querySelector('.game-area');
            const finalScore = Math.round((correctAnswers / shuffledQuestions.length) * 100);
            
            let message = '';
            let emoji = '';
            if (finalScore >= 90) {
                message = '素晴らしい！世界三大マスター！';
                emoji = '🏆';
            } else if (finalScore >= 70) {
                message = 'よくできました！知識豊富ですね！';
                emoji = '🎖️';
            } else if (finalScore >= 50) {
                message = 'なかなか良い成績です！';
                emoji = '🥉';
            } else {
                message = 'もう少し勉強が必要かも！';
                emoji = '📚';
            }

            gameArea.innerHTML = `
                <div class="final-result">
                    <div style="font-size: 4em; margin-bottom: 20px;">${emoji}</div>
                    <div class="final-score">${finalScore}%</div>
                    <h2>${message}</h2>
                    <p style="font-size: 1.2em; margin: 20px 0;">正解数: ${correctAnswers} / ${shuffledQuestions.length}</p>
                    <button class="restart-btn" onclick="restartGame()">もう一度挑戦</button>
                </div>
            `;
        }

        function restartGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            selectedChoice = null;
            answered = false;
            shuffledQuestions = shuffleArray(questions);
            
            const gameArea = document.querySelector('.game-area');
            gameArea.innerHTML = `
                <div class="score">
                    <div>問題 <span id="currentQuestion">1</span> / 30</div>
                    <div>正解: <span id="correctCount">0</span></div>
                    <div>スコア: <span id="scorePercentage">0</span>%</div>
                </div>
                
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="question-card" id="questionCard">
                    <div class="question-title" id="questionTitle"></div>
                    <div class="known-items" id="knownItems"></div>
                    <div class="choices-area" id="choicesArea"></div>
                    <div class="buttons">
                        <button class="btn btn-submit" id="submitBtn" disabled>回答</button>
                        <button class="btn btn-next" id="nextBtn">次の問題</button>
                        <button class="btn btn-skip" id="skipBtn">スキップ</button>
                    </div>
                    <div class="feedback" id="feedback" style="display: none;"></div>
                </div>
            `;
            
            setupEventListeners();
            displayQuestion();
        }

        function setupEventListeners() {
            document.getElementById('submitBtn').addEventListener('click', checkAnswer);
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('skipBtn').addEventListener('click', skipQuestion);
        }

        // ゲーム開始
        setupEventListeners();
        displayQuestion();
    </script>
</body>
</html>
