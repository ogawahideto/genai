        <div>

            <div>â† â†’ ã‚­ãƒ¼ ã¾ãŸã¯ ãƒã‚¦ã‚¹ç§»å‹•ã§ã‚«ã‚´ã‚’æ“ä½œ</div>
            <div>è½ã¡ã¦ãã‚‹ãƒãƒƒã‚­ãƒ¼ã‚’ã‚­ãƒ£ãƒƒãƒã—ã‚ˆã†ï¼</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameState = 'ready'; // ready, playing, gameover
        let score = 0;
        let caughtCount = 0;
        let missedCount = 0;
        let basket = { x: 250, y: 450, width: 100, height: 20 };
        let pockies = [];
        let animationId = null;
        let spawnTimer = 0;
        let spawnInterval = 60; // ãƒ•ãƒ¬ãƒ¼ãƒ æ•°

        // ãƒã‚¦ã‚¹æ“ä½œ
        canvas.addEventListener('mousemove', (e) => {
            if (gameState === 'playing') {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                basket.x = (e.clientX - rect.left) * scaleX - basket.width / 2;
                basket.x = Math.max(0, Math.min(canvas.width - basket.width, basket.x));
            }
        });

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        document.addEventListener('keydown', (e) => {
            if (gameState === 'playing') {
                if (e.key === 'ArrowLeft') {
                    basket.x = Math.max(0, basket.x - 20);
                } else if (e.key === 'ArrowRight') {
                    basket.x = Math.min(canvas.width - basket.width, basket.x + 20);
                }
            }
        });

        class Pocky {
            constructor() {
                this.width = 10;
                this.height = 80;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 2 + Math.random() * 2;
                this.rotation = (Math.random() - 0.5) * 0.4;
                this.color = Math.random() > 0.5 ? '#d4145a' : '#8B4513';
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);

                // ãƒãƒ§ã‚³éƒ¨åˆ†
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height * 0.6);

                // ãƒ—ãƒ¬ãƒƒãƒ„ã‚§ãƒ«éƒ¨åˆ†
                ctx.fillStyle = '#daa520';
                ctx.fillRect(-this.width / 2, -this.height / 2 + this.height * 0.6, this.width, this.height * 0.4);

                ctx.restore();
            }

            isOffScreen() {
                return this.y > canvas.height;
            }

            intersects(basket) {
                return (
                    this.x < basket.x + basket.width &&
                    this.x + this.width > basket.x &&
                    this.y + this.height > basket.y &&
                    this.y + this.height < basket.y + basket.height + 20
                );
            }
        }

        function drawBasket() {
            // ã‚«ã‚´ã®æœ¬ä½“
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

            // ã‚«ã‚´ã®ç¸
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.strokeRect(basket.x, basket.y, basket.width, basket.height);

            // ã‚«ã‚´ã®æ¨¡æ§˜
            ctx.strokeStyle = '#a0826d';
            ctx.lineWidth = 2;
            for (let i = 0; i < basket.width; i += 10) {
                ctx.beginPath();
                ctx.moveTo(basket.x + i, basket.y);
                ctx.lineTo(basket.x + i, basket.y + basket.height);
                ctx.stroke();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('caught').textContent = caughtCount;
            document.getElementById('missed').textContent = missedCount;
        }

        function showMessage(text) {
            document.getElementById('message').textContent = text;
        }

        function checkGoal() {
            if (score >= 1111) {
                gameState = 'gameover';
                showMessage('ğŸ‰ ãŠã‚ã§ã¨ã†ï¼1111ç‚¹é”æˆï¼ğŸ‰');
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('restartBtn').style.display = 'inline-block';
                return true;
            }
            return false;
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ãƒãƒƒã‚­ãƒ¼ã‚’ç”Ÿæˆ
            spawnTimer++;
            if (spawnTimer >= spawnInterval) {
                pockies.push(new Pocky());
                spawnTimer = 0;
                // å¾ã€…ã«ç”Ÿæˆé€Ÿåº¦ã‚’ä¸Šã’ã‚‹
                if (spawnInterval > 30) {
                    spawnInterval -= 0.5;
                }
            }

            // ãƒãƒƒã‚­ãƒ¼ã®æ›´æ–°ã¨æç”»
            for (let i = pockies.length - 1; i >= 0; i--) {
                const pocky = pockies[i];
                pocky.update();
                pocky.draw();

                // ã‚­ãƒ£ãƒƒãƒåˆ¤å®š
                if (pocky.intersects(basket)) {
                    pockies.splice(i, 1);
                    score += 11;
                    caughtCount++;
                    updateScore();

                    // ã‚´ãƒ¼ãƒ«åˆ¤å®š
                    if (checkGoal()) {
                        return;
                    }

                    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ›´æ–°
                    if (score % 111 === 0) {
                        showMessage('ğŸŒŸ ã™ã”ã„ï¼' + score + 'ç‚¹ï¼');
                    } else {
                        showMessage('ãƒŠã‚¤ã‚¹ã‚­ãƒ£ãƒƒãƒï¼ +11ç‚¹');
                    }
                }
                // ç”»é¢å¤–ã«å‡ºãŸ
                else if (pocky.isOffScreen()) {
                    pockies.splice(i, 1);
                    missedCount++;
                    updateScore();

                    if (missedCount >= 3) {
                        gameState = 'gameover';
                        showMessage('ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼æœ€çµ‚ã‚¹ã‚³ã‚¢: ' + score + 'ç‚¹');
                        document.getElementById('startBtn').style.display = 'none';
                        document.getElementById('restartBtn').style.display = 'inline-block';
                        return;
                    }
                }
            }

            // ã‚«ã‚´ã‚’æç”»
            drawBasket();

            animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            if (gameState === 'ready') {
                gameState = 'playing';
                score = 0;
                caughtCount = 0;
                missedCount = 0;
                pockies = [];
                spawnTimer = 0;
                spawnInterval = 60;
                updateScore();
                showMessage('ãƒãƒƒã‚­ãƒ¼ã‚’ã‚­ãƒ£ãƒƒãƒã—ã‚ˆã†ï¼');
                document.getElementById('startBtn').style.display = 'none';
                gameLoop();
            }
        }

        function restartGame() {
            gameState = 'ready';
            score = 0;
            caughtCount = 0;
            missedCount = 0;
            pockies = [];
            spawnTimer = 0;
            spawnInterval = 60;
            updateScore();
            showMessage('ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚²ãƒ¼ãƒ é–‹å§‹ï¼');
            document.getElementById('startBtn').style.display = 'inline-block';

            drawBasket();

            if (animationId) {
                cancelAnimationFrame(animationId);

        }

        // åˆæœŸè¡¨ç¤º
        drawBasket();
