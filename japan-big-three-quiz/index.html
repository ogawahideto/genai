                options: ["高遠城址公園", "上野公園", "千鳥ヶ淵", "目黒川"],
                hint: "長野県にある城址で桜が有名です"
            },
            {
                category: "日本三大薬草の里",
                question: "日本三大薬草の里の三番目は？",
                known: ["宇陀（奈良県）", "富山（富山県）"],
                answer: "甲府",
                options: ["甲府", "松本", "会津", "高山"],
                hint: "山梨県の県庁所在地です"
            },
            {
                category: "日本三大石材",
                question: "日本三大石材の三番目は？",
                known: ["大島石（愛媛県）", "庵治石（香川県）"],
                answer: "稲田石",
                options: ["稲田石", "青森ヒバ", "木曽ヒノキ", "秋田スギ"],
                hint: "茨城県産の美しい石材です"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let shuffledQuizData = [];
        let selectedOption = null;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            shuffledQuizData = shuffleArray(quizData);
            currentQuestion = 0;
            score = 0;
            document.getElementById('final-result').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            updateScore();
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= shuffledQuizData.length) {
                showFinalResult();
                return;
            }

            const question = shuffledQuizData[currentQuestion];
            document.getElementById('category').textContent = question.category;
            document.getElementById('question-text').textContent = question.question;
            
            const knownList = document.getElementById('known-list');
            knownList.innerHTML = '';
            question.known.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                knownList.appendChild(li);
            });

            createAnswerOptions();
            selectedOption = null;
            document.getElementById('result').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('skip-btn').style.display = 'inline-block';
        }

        function createAnswerOptions() {
            const question = shuffledQuizData[currentQuestion];
            const optionsContainer = document.getElementById('answer-options');
            optionsContainer.innerHTML = '';
            
            // シャッフルされた選択肢を作成
            const shuffledOptions = shuffleArray([...question.options]);
            
            shuffledOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.addEventListener('click', () => selectOption(option, optionDiv));
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectOption(option, optionElement) {
            // 他の選択肢の選択状態をリセット
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 選択された選択肢をハイライト
            optionElement.classList.add('selected');
            selectedOption = option;
            
            // 自動的に回答をチェック
            setTimeout(() => {
                checkAnswer();
            }, 300);
        }

        function checkAnswer() {
            if (!selectedOption) return;

            const question = shuffledQuizData[currentQuestion];
            const isCorrect = selectedOption === question.answer;

            // 全ての選択肢に結果表示
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt.textContent === question.answer) {
                    opt.classList.add('correct');
                } else if (opt.textContent === selectedOption && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (isCorrect) {
                score++;
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = `
                    <strong>🎉 正解！</strong><br>
                    答え: ${question.answer}
                `;
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = `
                    <strong>❌ 不正解</strong><br>
                    正解: ${question.answer}<br>
                    <small>ヒント: ${question.hint}</small>
                `;
            }

            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('skip-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            updateScore();
        }

        function skipQuestion() {
            const question = shuffledQuizData[currentQuestion];
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result incorrect';
            resultDiv.innerHTML = `
                <strong>⏭️ スキップ</strong><br>
                正解: ${question.answer}<br>
                <small>ヒント: ${question.hint}</small>
            `;
            
            // 正解を表示
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt.textContent === question.answer) {
                    opt.classList.add('correct');
                }
            });

            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('skip-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function updateScore() {
            document.getElementById('current-score').textContent = `正解数: ${score}`;
            document.getElementById('total-questions').textContent = currentQuestion + 1;
        }

        function showFinalResult() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('final-result').style.display = 'block';
            
            const percentage = Math.round((score / shuffledQuizData.length) * 100);
            let message = '';
            
            if (percentage >= 80) {
                message = '🏆 素晴らしい！日本文化に詳しいですね！';
            } else if (percentage >= 60) {
                message = '👏 良くできました！なかなかの知識です！';
            } else if (percentage >= 40) {
                message = '📚 もう少し！日本の文化を学んでみましょう！';
            } else {
                message = '💪 頑張って！これから覚えていきましょう！';
            }

            document.getElementById('final-score-text').innerHTML = `
                <div style="font-size: 2em; margin: 20px 0;">${score} / ${shuffledQuizData.length}</div>
                <div style="font-size: 1.5em; margin: 10px 0;">正解率: ${percentage}%</div>
                <div style="margin: 20px 0;">${message}</div>
            `;
        }

        // Event listeners
        document.getElementById('submit-btn').addEventListener('click', checkAnswer);
        document.getElementById('skip-btn').addEventListener('click', skipQuestion);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('restart-btn').addEventListener('click', startQuiz);


        // Start the quiz
        startQuiz();
    </script>
</body>
