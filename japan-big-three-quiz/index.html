            document.getElementById('quiz-container').style.display = 'block';
            updateScore();
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= shuffledQuizData.length) {
                showFinalResult();
                return;
            }

            const question = shuffledQuizData[currentQuestion];
            document.getElementById('category').textContent = question.category;
            document.getElementById('question-text').textContent = question.question;
            
            const knownList = document.getElementById('known-list');
            knownList.innerHTML = '';
            question.known.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                knownList.appendChild(li);
            });

            createAnswerOptions();
            selectedOption = null;
            document.getElementById('result').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('skip-btn').style.display = 'inline-block';
        }

        function createAnswerOptions() {
            const question = shuffledQuizData[currentQuestion];
            const optionsContainer = document.getElementById('answer-options');
            optionsContainer.innerHTML = '';
            
            // „Ç∑„É£„ÉÉ„Éï„É´„Åï„Çå„ÅüÈÅ∏ÊäûËÇ¢„Çí‰ΩúÊàê
            const shuffledOptions = shuffleArray([...question.options]);
            
            shuffledOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.addEventListener('click', () => selectOption(option, optionDiv));
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectOption(option, optionElement) {
            // ‰ªñ„ÅÆÈÅ∏ÊäûËÇ¢„ÅÆÈÅ∏ÊäûÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // ÈÅ∏Êäû„Åï„Çå„ÅüÈÅ∏ÊäûËÇ¢„Çí„Éè„Ç§„É©„Ç§„Éà
            optionElement.classList.add('selected');
            selectedOption = option;
            
            // Ëá™ÂãïÁöÑ„Å´ÂõûÁ≠î„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            setTimeout(() => {
                checkAnswer();
            }, 300);
        }

        function checkAnswer() {
            if (!selectedOption) return;

            const question = shuffledQuizData[currentQuestion];
            const isCorrect = selectedOption === question.answer;

            // ÂÖ®„Å¶„ÅÆÈÅ∏ÊäûËÇ¢„Å´ÁµêÊûúË°®Á§∫
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt.textContent === question.answer) {
                    opt.classList.add('correct');
                } else if (opt.textContent === selectedOption && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (isCorrect) {
                score++;
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = `
                    <strong>üéâ Ê≠£Ëß£ÔºÅ</strong><br>
                    Á≠î„Åà: ${question.answer}
                `;
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = `
                    <strong>‚ùå ‰∏çÊ≠£Ëß£</strong><br>
                    Ê≠£Ëß£: ${question.answer}<br>
                    <small>„Éí„É≥„Éà: ${question.hint}</small>
                `;
            }

            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('skip-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            updateScore();
        }

        function skipQuestion() {
            const question = shuffledQuizData[currentQuestion];
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result incorrect';
            resultDiv.innerHTML = `
                <strong>‚è≠Ô∏è „Çπ„Ç≠„ÉÉ„Éó</strong><br>
                Ê≠£Ëß£: ${question.answer}<br>
                <small>„Éí„É≥„Éà: ${question.hint}</small>
            `;
            
            // Ê≠£Ëß£„ÇíË°®Á§∫
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt.textContent === question.answer) {
                    opt.classList.add('correct');
                }
            });

            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('skip-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function updateScore() {
            document.getElementById('current-score').textContent = `Ê≠£Ëß£Êï∞: ${score}`;
            document.getElementById('total-questions').textContent = currentQuestion + 1;
        }

        function showFinalResult() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('final-result').style.display = 'block';
            
            const percentage = Math.round((score / shuffledQuizData.length) * 100);
            let message = '';
            
            if (percentage >= 80) {
                message = 'üèÜ Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅÊó•Êú¨ÊñáÂåñ„Å´Ë©≥„Åó„ÅÑ„Åß„Åô„Å≠ÔºÅ';
            } else if (percentage >= 60) {
                message = 'üëè ËâØ„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ„Å™„Åã„Å™„Åã„ÅÆÁü•Ë≠ò„Åß„ÅôÔºÅ';
            } else if (percentage >= 40) {
                message = 'üìö „ÇÇ„ÅÜÂ∞ë„ÅóÔºÅÊó•Êú¨„ÅÆÊñáÂåñ„ÇíÂ≠¶„Çì„Åß„Åø„Åæ„Åó„Çá„ÅÜÔºÅ';
            } else {
                message = 'üí™ È†ëÂºµ„Å£„Å¶ÔºÅ„Åì„Çå„Åã„ÇâË¶ö„Åà„Å¶„ÅÑ„Åç„Åæ„Åó„Çá„ÅÜÔºÅ';
            }

            document.getElementById('final-score-text').innerHTML = `
                <div style="font-size: 2em; margin: 20px 0;">${score} / ${shuffledQuizData.length}</div>
                <div style="font-size: 1.5em; margin: 10px 0;">Ê≠£Ëß£Áéá: ${percentage}%</div>
                <div style="margin: 20px 0;">${message}</div>
            `;
        }

        // Event listeners
        document.getElementById('submit-btn').addEventListener('click', checkAnswer);
        document.getElementById('skip-btn').addEventListener('click', skipQuestion);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('restart-btn').addEventListener('click', startQuiz);


        // Start the quiz
        startQuiz();
    </script>
</body>
