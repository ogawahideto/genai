<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

<body>
    <!--
    AI Model: Claude 3.5 Sonnet
    User Prompt: cubeãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ãƒ«ãƒ¼ãƒ“ãƒƒã‚¯ã‚­ãƒ¥ãƒ¼ãƒ–é¢¨Webã‚¢ãƒ—ãƒªã‚’ä½œã£ã¦ãã ã•ã„
    AI Approach: HTML5 Canvas with 3D projection, matrix transformations for cube rendering, mouse/touch controls
    Implementation Intent: Interactive 3D Rubik's cube simulator with realistic appearance and controls
    -->
    
    <h1>ğŸ§© ãƒ«ãƒ¼ãƒ“ãƒƒã‚¯ã‚­ãƒ¥ãƒ¼ãƒ–</h1>
    
    <canvas id="canvas" width="500" height="500"></canvas>
    
    <div class="controls">
        <button onclick="shuffleCube()">ğŸ”€ ã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>
        <button onclick="resetCube()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
        <button onclick="autoRotate = !autoRotate">
            <span id="autoRotateText">â¸ï¸ è‡ªå‹•å›è»¢åœæ­¢</span>
        </button>
    </div>
    
    <div class="info">
        ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°ã§å›è»¢ | ã‚¿ãƒƒãƒ—ã§é¢ã‚’é¸æŠ
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let autoRotate = true;
        let rotationX = 0.3;
        let rotationY = 0.3;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let animating = false;
        let animationProgress = 0;
        let animatingFace = null;
        let animationDirection = 1;

        // ã‚­ãƒ¥ãƒ¼ãƒ–ã®è‰²å®šç¾©
        const colors = {
            white: '#ffffff',
            red: '#ff0000',
            blue: '#0000ff',
            orange: '#ff8000',
            green: '#00ff00',
            yellow: '#ffff00'
        };

        // 3x3x3ã‚­ãƒ¥ãƒ¼ãƒ–ã®çŠ¶æ…‹ï¼ˆå„é¢54å€‹ã®å°ã•ãªæ­£æ–¹å½¢ï¼‰
        let cubeState = initializeCube();

        function initializeCube() {
            return {
                front: Array(9).fill('white'),
                back: Array(9).fill('yellow'),
                left: Array(9).fill('red'),
                right: Array(9).fill('orange'),
                top: Array(9).fill('blue'),
                bottom: Array(9).fill('green')
            };
        }

        // 3Dåº§æ¨™å¤‰æ›
        function project3D(x, y, z) {
            const distance = 1000;
            const scale = distance / (distance + z);
            return {
                x: x * scale + canvas.width / 2,
                y: y * scale + canvas.height / 2
            };
        }

        function rotatePoint(x, y, z, rotX, rotY) {
            // Yè»¸å›è»¢
            let cosY = Math.cos(rotY);
            let sinY = Math.sin(rotY);
            let tempX = x * cosY - z * sinY;
            let tempZ = x * sinY + z * cosY;
            
            // Xè»¸å›è»¢
            let cosX = Math.cos(rotX);
            let sinX = Math.sin(rotX);
            let tempY = y * cosX - tempZ * sinX;
            tempZ = y * sinX + tempZ * cosX;
            
            return { x: tempX, y: tempY, z: tempZ };
        }

        function drawCubeFace(vertices, color, strokeColor = '#333') {
            if (vertices.length < 3) return;
            
            ctx.beginPath();
            ctx.moveTo(vertices[0].x, vertices[0].y);
            for (let i = 1; i < vertices.length; i++) {
                ctx.lineTo(vertices[i].x, vertices[i].y);
            }
            ctx.closePath();
            
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawSmallSquare(centerX, centerY, centerZ, size, color, faceNormal) {
            const halfSize = size / 2;
            let corners;
            
            // é¢ã®æ³•ç·šãƒ™ã‚¯ãƒˆãƒ«ã«åŸºã¥ã„ã¦å››è§’å½¢ã®è§’ã‚’è¨ˆç®—
            if (Math.abs(faceNormal.z) > 0.9) { // å‰é¢ã¾ãŸã¯èƒŒé¢
                corners = [
                    { x: centerX - halfSize, y: centerY - halfSize, z: centerZ },
                    { x: centerX + halfSize, y: centerY - halfSize, z: centerZ },
                    { x: centerX + halfSize, y: centerY + halfSize, z: centerZ },
                    { x: centerX - halfSize, y: centerY + halfSize, z: centerZ }
                ];
            } else if (Math.abs(faceNormal.x) > 0.9) { // å·¦é¢ã¾ãŸã¯å³é¢
                corners = [
                    { x: centerX, y: centerY - halfSize, z: centerZ - halfSize },
                    { x: centerX, y: centerY - halfSize, z: centerZ + halfSize },
                    { x: centerX, y: centerY + halfSize, z: centerZ + halfSize },
                    { x: centerX, y: centerY + halfSize, z: centerZ - halfSize }
                ];
            } else { // ä¸Šé¢ã¾ãŸã¯ä¸‹é¢
                corners = [
                    { x: centerX - halfSize, y: centerY, z: centerZ - halfSize },
                    { x: centerX + halfSize, y: centerY, z: centerZ - halfSize },
                    { x: centerX + halfSize, y: centerY, z: centerZ + halfSize },
                    { x: centerX - halfSize, y: centerY, z: centerZ + halfSize }
                ];
            }
            
            // å›è»¢ã¨æŠ•å½±
            const rotatedCorners = corners.map(corner => 
                rotatePoint(corner.x, corner.y, corner.z, rotationX, rotationY)
            );
            const projectedCorners = rotatedCorners.map(corner => 
                project3D(corner.x, corner.y, corner.z)
            );
            
            drawCubeFace(projectedCorners, colors[color]);
        }

        function drawCube() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const cubeSize = 150;
            const squareSize = cubeSize / 3;
            const faces = [];
            
            // å„é¢ã®ä¸­å¿ƒåº§æ¨™ã¨æ³•ç·šãƒ™ã‚¯ãƒˆãƒ«
            const faceData = [
                { name: 'front', center: { x: 0, y: 0, z: cubeSize/2 }, normal: { x: 0, y: 0, z: 1 } },
                { name: 'back', center: { x: 0, y: 0, z: -cubeSize/2 }, normal: { x: 0, y: 0, z: -1 } },
                { name: 'left', center: { x: -cubeSize/2, y: 0, z: 0 }, normal: { x: -1, y: 0, z: 0 } },
                { name: 'right', center: { x: cubeSize/2, y: 0, z: 0 }, normal: { x: 1, y: 0, z: 0 } },
                { name: 'top', center: { x: 0, y: -cubeSize/2, z: 0 }, normal: { x: 0, y: -1, z: 0 } },
                { name: 'bottom', center: { x: 0, y: cubeSize/2, z: 0 }, normal: { x: 0, y: 1, z: 0 } }
            ];
            
            // å„é¢ã®å°ã•ãªæ­£æ–¹å½¢ã‚’æç”»ç”¨ã«æº–å‚™
            faceData.forEach(face => {
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 3; col++) {
                        const index = row * 3 + col;
                        const color = cubeState[face.name][index];
                        
                        let x = face.center.x;
                        let y = face.center.y;
                        let z = face.center.z;
                        
                        // é¢ä¸Šã§ã®ä½ç½®èª¿æ•´
                        if (Math.abs(face.normal.z) > 0.9) { // å‰é¢/èƒŒé¢
                            x += (col - 1) * squareSize;
                            y += (row - 1) * squareSize;
                        } else if (Math.abs(face.normal.x) > 0.9) { // å·¦é¢/å³é¢
                            y += (row - 1) * squareSize;
                            z += (col - 1) * squareSize;
                        } else { // ä¸Šé¢/ä¸‹é¢
                            x += (col - 1) * squareSize;
                            z += (row - 1) * squareSize;
                        }
                        
                        const rotated = rotatePoint(x, y, z, rotationX, rotationY);
                        faces.push({
                            centerX: x,
                            centerY: y,
                            centerZ: z,
                            color: color,
                            normal: face.normal,
                            depth: rotated.z
                        });
                    }
                }
            });
            
            // Zåº§æ¨™ã§ã‚½ãƒ¼ãƒˆï¼ˆå¥¥ã‹ã‚‰æ‰‹å‰ã¸ï¼‰
            faces.sort((a, b) => a.depth - b.depth);
            
            // æç”»
            faces.forEach(face => {
                drawSmallSquare(face.centerX, face.centerY, face.centerZ, squareSize * 0.9, face.color, face.normal);
            });
        }

        function shuffleCube() {
            if (animating) return;
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãªé¢ã‚’è¤‡æ•°å›å›è»¢
            const moves = 20;
            for (let i = 0; i < moves; i++) {
                const faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];
                const randomFace = faces[Math.floor(Math.random() * faces.length)];
                const clockwise = Math.random() > 0.5;
                rotateFace(randomFace, clockwise, false); // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãªã—ã§å³åº§ã«å®Ÿè¡Œ
            }
        }

        function resetCube() {
            if (animating) return;
            cubeState = initializeCube();
        }

        function rotateFace(faceName, clockwise = true, animate = true) {
            if (animating && animate) return;
            
            if (animate) {
                animating = true;
                animationProgress = 0;
                animatingFace = faceName;
                animationDirection = clockwise ? 1 : -1;
                return;
            }
            
            // é¢ã®å›è»¢ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆç°¡ç•¥åŒ–ï¼‰
            const face = cubeState[faceName];
            if (clockwise) {
                const temp = [face[0], face[1], face[2], face[3], face[4], face[5], face[6], face[7], face[8]];
                face[0] = temp[6]; face[1] = temp[3]; face[2] = temp[0];
                face[3] = temp[7]; face[4] = temp[4]; face[5] = temp[1];
                face[6] = temp[8]; face[7] = temp[5]; face[8] = temp[2];
            } else {
                const temp = [face[0], face[1], face[2], face[3], face[4], face[5], face[6], face[7], face[8]];
                face[0] = temp[2]; face[1] = temp[5]; face[2] = temp[8];
                face[3] = temp[1]; face[4] = temp[4]; face[5] = temp[7];
                face[6] = temp[0]; face[7] = temp[3]; face[8] = temp[6];
            }
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            
            rotationY += deltaX * 0.01;
            rotationX += deltaY * 0.01;
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            
            autoRotate = false;
            document.getElementById('autoRotateText').textContent = 'â–¶ï¸ è‡ªå‹•å›è»¢é–‹å§‹';
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            isDragging = true;
            lastMouseX = touch.clientX;
            lastMouseY = touch.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDragging) return;
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - lastMouseX;
            const deltaY = touch.clientY - lastMouseY;
            
            rotationY += deltaX * 0.01;
            rotationX += deltaY * 0.01;
            
            lastMouseX = touch.clientX;
            lastMouseY = touch.clientY;
            
            autoRotate = false;
            document.getElementById('autoRotateText').textContent = 'â–¶ï¸ è‡ªå‹•å›è»¢é–‹å§‹';
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
        });

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            if (autoRotate && !isDragging) {
                rotationY += 0.01;
                document.getElementById('autoRotateText').textContent = 'â¸ï¸ è‡ªå‹•å›è»¢åœæ­¢';
            }
            
            if (animating) {
                animationProgress += 0.05;
                if (animationProgress >= 1) {
                    animating = false;
                    rotateFace(animatingFace, animationDirection > 0, false);
                }
            }
            
            drawCube();
            requestAnimationFrame(animate);
        }

        // åˆæœŸåŒ–
        drawCube();
        animate();
    </script>
</body>
