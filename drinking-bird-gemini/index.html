<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>水飲み鳥シミュレータ</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        overflow: hidden;
    }
    .bird-container {
        position: relative;
        width: 200px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }
    .stand {
        width: 10px;
        height: 250px;
        background-color: #8B4513;
        position: absolute;
        bottom: 50px;
        z-index: 1;
    }
    .base {
        width: 150px;
        height: 20px;
        background-color: #A0522D;
        position: absolute;
        bottom: 30px;
        border-radius: 5px;
    }
    .bird {
        width: 80px;
        height: 200px;
        position: absolute;
        bottom: 180px;
        left: 60px;
        transform-origin: bottom center;
        animation: swing 4s ease-in-out infinite;
    }
    .head {
        width: 60px;
        height: 60px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 10px;
    }
    .beak {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 30px solid orange;
        position: absolute;
        top: 25px;
        left: -30px;
        transform: rotate(-90deg);
    }
    .body {
        width: 10px;
        height: 150px;
        background-color: blue;
        position: absolute;
        top: 50px;
        left: 35px;
    }
    .glass {
        width: 80px;
        height: 60px;
        background-color: rgba(173, 216, 230, 0.5);
        border: 2px solid #add8e6;
        border-bottom: none;
        position: absolute;
        bottom: 50px;
        left: -100px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .water {
        width: 100%;
        height: 70%;
        background-color: #1E90FF;
        position: absolute;
        bottom: 0;
    }

    @keyframes swing {
        0% { transform: rotate(20deg); }
        50% { transform: rotate(-20deg); }
        75% { transform: rotate(90deg); } /* 水を飲む動き */
        100% { transform: rotate(20deg); }
    }
</style>
</head>
<body>

<div class="bird-container">
    <div class="base"></div>
    <div class="stand"></div>
    <div class="bird">
        <div class="head">
            <div class="beak"></div>
        </div>
        <div class="body"></div>
    </div>
    <div class="glass">
        <div class="water"></div>
    </div>
</div>

</body>
</html>
