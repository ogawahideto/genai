<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Canvas</h1>

    <div class="controls">
        <textarea id="inputText" placeholder="ここに入力または貼り付けてください"></textarea>
        <div class="info">
            <span id="charCount">文字数: 0</span> / <span id="maxChars">最大入力可能: 0</span>
        </div>
        <button id="applyText">選択セルに適用</button>
    </div>

    <div id="grid-container">
        <table>
            </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
