<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Falling Leaf – 空気・風を考慮した落ち葉シミュレーション</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Falling Leaf</h1>
        <div class="controls">
          <label>スローモーション: <input id="slowmo" type="range" min="0.05" max="1" step="0.01" value="0.25" /> <span id="slowmoVal">0.25x</span></label>
          <label>風の強さ: <input id="wind" type="range" min="0" max="6" step="0.1" value="2.5" /> <span id="windVal">2.5 m/s</span></label>
          <label>風の揺らぎ: <input id="gust" type="range" min="0" max="3" step="0.1" value="0.8" /> <span id="gustVal">0.8 m/s</span></label>
          <label>乱れ(タービュレンス): <input id="turb" type="range" min="0" max="4" step="0.1" value="1.8" /> <span id="turbVal">1.8</span></label>
          <label>重力: <input id="grav" type="range" min="0.2" max="1.5" step="0.05" value="1.0" /> <span id="gravVal">1.0 g</span></label>
          <button id="reset">リセット</button>
          <button id="pause">一時停止</button>
          <label class="chk"><input id="trail" type="checkbox" checked />軌跡</label>
        </div>
      </header>
      <main>
        <canvas id="scene" width="960" height="600"></canvas>
      </main>
      <footer>
        <small>2D 薄板近似で抗力・揚力・モーメント、ノイズ風場（カールノイズ）とRK4で積分。単位はSI、スケール 1 m ≈ 120 px。</small>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
  </html>
