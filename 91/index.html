        // Audio context for sound effects

        // Sound effect functions
        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playMoveSound() {
            playSound(440 + Math.random() * 200, 0.1, 'triangle');

        function playWinSound() {
            const notes = [523.25, 587.33, 659.25, 783.99, 880.00];

        function isSolvable(arr) {
            let inversions = 0;
            const flatArr = arr.flat().filter(val => val !== EMPTY_VALUE);
            for (let i = 0; i < flatArr.length - 1; i++) {
                for (let j = i + 1; j < flatArr.length; j++) {
                    if (flatArr[i] > flatArr[j]) {
                        inversions++;
                    }
                }
            }

            return inversions % 2 === 0;

        function shuffle() {
            let numbers = Array.from({ length: SIZE * SIZE - 1 }, (_, i) => 91 + i);
            numbers.push(EMPTY_VALUE);

            // Ëß£„Åë„ÇãÈÖçÁΩÆ„Å´„Å™„Çã„Åæ„Åß„Ç∑„É£„ÉÉ„Éï„É´„ÇíË©¶„Åø„Çã
            do {
                for (let i = numbers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                }
                
                board = [];

                    board.push(numbers.slice(i * SIZE, (i + 1) * SIZE));

                    if (board[r][c] === EMPTY_VALUE) {
                        emptyPos = { row: r, col: c };
                        return;
                    }
                }
            }

            boardElement.innerHTML = '';

                        tile.addEventListener('click', () => moveTile(r, c));

                    }
                    boardElement.appendChild(tile);
                }
            }
        }

        function moveTile(r, c) {
            const dr = Math.abs(r - emptyPos.row);
            const dc = Math.abs(c - emptyPos.col);

            if ((dr === 1 && dc === 0) || (dr === 0 && dc === 1)) {
                // Swap
                [board[r][c], board[emptyPos.row][emptyPos.col]] = [board[emptyPos.row][emptyPos.col], board[r][c]];

                playMoveSound();
                onMove();
                renderBoard();
                checkWin();

            timerId = null;

            const m = String(Math.floor(t / 60)).padStart(2, '0');
            const s = String(t % 60).padStart(2, '0');
            return `${m}:${s}`;

            messageElement.textContent = '';
            moves = 0;
            started = false;
            stopTimer();
            timeEl.textContent = 'ÊôÇÈñì: 00:00';
            movesEl.textContent = 'ÊâãÊï∞: 0';
            loadBest();
        }

        restartButton.addEventListener('click', init);

        // Keyboard controls: Arrow keys move the empty space by swapping the adjacent tile
        window.addEventListener('keydown', (e) => {
            const key = e.key;
            let target = null;
            if (key === 'ArrowUp' && emptyPos.row < SIZE - 1) {
                target = { r: emptyPos.row + 1, c: emptyPos.col };
            } else if (key === 'ArrowDown' && emptyPos.row > 0) {
                target = { r: emptyPos.row - 1, c: emptyPos.col };
            } else if (key === 'ArrowLeft' && emptyPos.col < SIZE - 1) {
                target = { r: emptyPos.row, c: emptyPos.col + 1 };
            } else if (key === 'ArrowRight' && emptyPos.col > 0) {
                target = { r: emptyPos.row, c: emptyPos.col - 1 };
            }
            if (target) {
                [board[target.r][target.c], board[emptyPos.row][emptyPos.col]] = [board[emptyPos.row][emptyPos.col], board[target.r][target.c]];
                emptyPos = { row: target.r, col: target.c };
                onMove();
                renderBoard();
                checkWin();
                e.preventDefault();
            }
        });

        // Hint: briefly highlight correct vs incorrect tiles
        hintButton.addEventListener('click', () => {
            playHintSound();
            const tiles = Array.from(document.querySelectorAll('#game-board .tile'));
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const idx = r * SIZE + c;
                    const el = tiles[idx];
                    const v = board[r][c];
                    if (v === EMPTY_VALUE) continue;
                    if (v === 91 + idx) el.classList.add('correct');
                    else el.classList.add('incorrect');
                }
            }
            setTimeout(() => tiles.forEach(t => t.classList.remove('correct', 'incorrect')), 1000);
        });

        // Size selector: update CSS var and re-render
        sizeSelect.addEventListener('change', (e) => {
            const size = e.target.value + 'px';
            document.documentElement.style.setProperty('--board-size', size);
        });

        function loadBest() {
            const best = JSON.parse(localStorage.getItem('puzzle91_best') || 'null');
            if (best) {
                bestEl.textContent = `„Éô„Çπ„Éà: ${formatTime(best.time)} / ${best.moves}Êâã`;
            } else {
                bestEl.textContent = '„Éô„Çπ„Éà: -';
            }
        }

        function updateBest() {
            const elapsed = started ? (Date.now() - startTime) : 0;
            const prev = JSON.parse(localStorage.getItem('puzzle91_best') || 'null');
            const current = { time: elapsed, moves };
            const isBetter = !prev || current.time < prev.time || (current.time === prev.time && current.moves < prev.moves);
            if (isBetter) {
                localStorage.setItem('puzzle91_best', JSON.stringify(current));
            }
            loadBest();
        }

        function fireConfetti() {
            const count = 120;
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.className = 'confetti';
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.setProperty('--x', (Math.random() * 40 - 20) + 'px');
                    el.style.setProperty('--dr', (Math.random() * 200 - 100) + 'px');
                    el.style.setProperty('--r', (Math.random() * 360) + 'deg');
                    el.style.setProperty('--h', Math.floor(Math.random() * 360));
                    el.style.setProperty('--duration', (1.5 + Math.random() * 1) + 's');
                    document.body.appendChild(el);
                    setTimeout(() => el.remove(), 3000);
                }, i * 15);
            }
        }

        function fireStars() {
            const starEmojis = ['‚≠ê', '‚ú®', 'üí´', 'üåü'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
                    star.style.left = centerX + 'px';
                    star.style.top = centerY + 'px';

                    const angle = (Math.PI * 2 * i) / 20;
                    const distance = 150 + Math.random() * 100;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;

                    star.style.setProperty('--tx', tx + 'px');
                    star.style.setProperty('--ty', ty + 'px');

                    document.body.appendChild(star);
                    setTimeout(() => star.remove(), 2000);
                }, i * 50);
            }
        }

        function show100Panel() {
            // Á©∫„Åç„Éû„Çπ„ÇíË¶ã„Å§„Åë„ÇãÔºàÊúÄÂæå„ÅÆ„Éû„ÇπÔºâ
            const tiles = Array.from(document.querySelectorAll('#game-board .tile'));
            const emptyTile = tiles.find(tile => tile.classList.contains('empty'));

            // „Éï„É©„ÉÉ„Ç∑„É•„Ç®„Éï„Çß„ÇØ„Éà
            createFlashEffect();

            // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„Çâ99„ÇíË°®Á§∫
            setTimeout(() => {
                // 99„ÅÆÊï∞Â≠ó„ÇíË®≠ÂÆö
                emptyTile.textContent = '99';
                emptyTile.classList.remove('empty');
                emptyTile.classList.add('ninetynine-panel');

                // ÂäπÊûúÈü≥
                play99Sound();

                // ÂÖâ„ÅÆÊ≥¢„Ç®„Éï„Çß„ÇØ„Éà
                createLightWaves();

                // 99„Éë„Éç„É´ÂÆåÊàêÂæå„ÄÅÂ§ß„Åç„Å™100„ÇíË°®Á§∫
                setTimeout(() => {
                    showBig100();
                }, 1200);

                // Á¥ôÂêπÈõ™„Å®ÊòüÔºàÂ∞ë„ÅóÈÅÖ„Çå„Å¶Ôºâ
                setTimeout(() => {
                    fireConfetti();
                    fireStars();
                }, 1500);

                // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
                setTimeout(() => {
                    messageElement.textContent = 'ÂÆåÊàêÔºÅ100ÁÇπÊ∫ÄÁÇπ„Åß„ÅôÔºÅ üéâ';
                }, 2000);
            }, 300);
        }

        function showBig100() {
            // ÊîæÂ∞ÑÁä∂„Éê„Éº„Çπ„Éà
            const burst = document.createElement('div');
            burst.className = 'radial-burst';
            document.body.appendChild(burst);
            setTimeout(() => burst.remove(), 2000);

            // Â§ß„Åç„Å™100„ÅÆ„Ç™„Éº„Éê„Éº„É¨„Ç§
            const overlay = document.createElement('div');
            overlay.className = 'big-hundred-overlay';

            const bigText = document.createElement('div');
            bigText.className = 'big-hundred-text';
            bigText.textContent = '100';

            overlay.appendChild(bigText);
            document.body.appendChild(overlay);

            // 100Ë°®Á§∫„ÅÆÂäπÊûúÈü≥
            play100Sound();

            // 2.5ÁßíÂæå„Å´„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÂâäÈô§
            setTimeout(() => {
                overlay.remove();
            }, 2500);
        }

        function createFlashEffect() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100vw';
            flash.style.height = '100vh';
            flash.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,215,0,0.4) 50%, transparent 100%)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '9999';
            flash.style.animation = 'flashFade 0.6s ease-out forwards';

            const style = document.createElement('style');
            style.textContent = `
                @keyframes flashFade {
                    0% { opacity: 0; }
                    50% { opacity: 1; }
                    100% { opacity: 0; }
                }
            `;
            document.head.appendChild(style);

            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 600);
        }

        function createLightWaves() {
            const boardRect = boardElement.getBoundingClientRect();
            const centerX = boardRect.left + boardRect.width / 2;
            const centerY = boardRect.top + boardRect.height / 2;

            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const wave = document.createElement('div');
                    wave.style.position = 'fixed';
                    wave.style.left = centerX + 'px';
                    wave.style.top = centerY + 'px';
                    wave.style.width = '0';
                    wave.style.height = '0';
                    wave.style.border = '3px solid rgba(255, 215, 0, 0.8)';
                    wave.style.borderRadius = '50%';
                    wave.style.transform = 'translate(-50%, -50%)';
                    wave.style.pointerEvents = 'none';
                    wave.style.zIndex = '9998';
                    wave.style.animation = 'waveExpand 1.5s ease-out forwards';

                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes waveExpand {
                            0% {
                                width: 0;
                                height: 0;
                                opacity: 1;
                            }
                            100% {
                                width: 600px;
                                height: 600px;
                                opacity: 0;
                            }
                        }
                    `;
                    if (!document.querySelector('style[data-wave]')) {
                        style.setAttribute('data-wave', 'true');
                        document.head.appendChild(style);
                    }

                    document.body.appendChild(wave);
                    setTimeout(() => wave.remove(), 1500);
                }, i * 200);
            }
        }

        function play99Sound() {
            // ‰∏≠Á®ãÂ∫¶„ÅÆ‰∏äÊòáÈü≥Ôºà99Áî®Ôºâ
            const notes = [392.00, 440.00, 493.88, 523.25, 587.33];
            notes.forEach((note, i) => {
                setTimeout(() => {
                    playSound(note, 0.15, 'triangle');
                }, i * 60);
            });
        }

        function play100Sound() {
            // „Éâ„É©„Éû„ÉÅ„ÉÉ„ÇØ„Å™‰∏äÊòáÈü≥Ôºà100Áî®Ôºâ
            const notes = [261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25, 783.99, 880.00];
            notes.forEach((note, i) => {
                setTimeout(() => {
                    playSound(note, 0.2, 'sine');
                }, i * 50);
            });

            // ÊúÄÂæå„Å´Âº∑Ë™øÈü≥
            setTimeout(() => {
                playSound(1046.50, 0.5, 'square');
            }, 500);
        }

        // Initial game start
        init();
    </script>
