<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åœ°å¼•ç¶² - Jibiki Beach Net Fishing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #1E90FF 70%, #4169E1 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameCanvas {
            border: 2px solid #8B4513;
            display: block;
            margin: 0 auto;
            cursor: grab;
        }

        #gameCanvas:active {
            cursor: grabbing;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            z-index: 10;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }

        button {
            background: #4169E1;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #1E90FF;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>æ•ç²ã—ãŸé­š: <span id="fishCount">0</span></div>
        <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
        <div>å”åŠ›è€…: <span id="helpers">1</span>äºº</div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="controls">
        <div>ğŸŒŠ åœ°å¼•ç¶²æ¼ä½“é¨“ã‚²ãƒ¼ãƒ  ğŸŸ</div>
        <div>ãƒã‚¦ã‚¹ã§ç¶²ã‚’å¼•ã„ã¦é­šã‚’æ•ã¾ãˆã‚ˆã†ï¼</div>
        <button id="startBtn">æ¼ã‚’é–‹å§‹</button>
        <button id="pullBtn" disabled>ã¿ã‚“ãªã§å¼•ãï¼</button>
        <button id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const fishCountEl = document.getElementById('fishCount');
        const scoreEl = document.getElementById('score');
        const helpersEl = document.getElementById('helpers');
        const startBtn = document.getElementById('startBtn');
        const pullBtn = document.getElementById('pullBtn');
        const resetBtn = document.getElementById('resetBtn');

        let gameState = {
            isPlaying: false,
            fishCaught: 0,
            score: 0,
            helpers: 8,
            netDeployed: false,
            pullPower: 0
        };

        let fish = [];
        let net = {
            x: 720, // canvas.width - 80 ã®å›ºå®šå€¤
            y: 50,
            width: 60,
            height: 500,
            deployed: false,
            pulling: false,
            targetX: 720
        };

        let mouse = { x: 0, y: 0, dragging: false };

        // é­šã‚¯ãƒ©ã‚¹
        class Fish {
            constructor() {
                this.x = Math.random() * 250 + 450; // æµ·ã®ç¯„å›²å†…ï¼ˆå³å´ï¼‰
                this.y = Math.random() * 500 + 50;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 15 + 10;
                this.color = this.getRandomFishColor();
                this.caught = false;
                this.type = this.getFishType();
            }

            getRandomFishColor() {
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            getFishType() {
                const types = ['ğŸŸ', 'ğŸ ', 'ğŸ¡', 'ğŸ¦ˆ', 'ğŸ™', 'ğŸ¦'];
                return types[Math.floor(Math.random() * types.length)];
            }

            update() {
                if (!this.caught) {
                    this.x += this.vx;
                    this.y += this.vy;

                    // å¢ƒç•Œã§ã®åå°„ï¼ˆæµ·ã®ç¯„å›²å†…ï¼‰
                    if (this.x < 410 || this.x > 790) this.vx *= -1;
                    if (this.y < 10 || this.y > 590) this.vy *= -1;

                    // ç¶²ã«æ•ã¾ã£ãŸã‹ãƒã‚§ãƒƒã‚¯
                    if (net.deployed &&
                        this.x > net.x && this.x < net.x + net.width &&
                        this.y > net.y && this.y < net.y + net.height) {
                        if (!this.caught) {
                            this.caught = true;
                        }
                    }
                }

                // æ•ã¾ã£ãŸé­šã¯ç¶²ã¨ä¸€ç·’ã«ç§»å‹•
                if (this.caught) {
                    // ç¶²ã®ç›¸å¯¾ä½ç½®ã‚’ä¿æŒ
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                if (this.caught) {
                    ctx.globalAlpha = 0.7;
                }

                // é­šã®ä½“
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();

                // é­šã®å°¾
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size * 1.5, -this.size * 0.5);
                ctx.lineTo(-this.size * 1.3, 0);
                ctx.lineTo(-this.size * 1.5, this.size * 0.5);
                ctx.closePath();
                ctx.fill();

                // ç›®
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.size * 0.3, -this.size * 0.2, this.size * 0.15, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size * 0.35, -this.size * 0.2, this.size * 0.08, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // åˆæœŸåŒ–
        function init() {
            fish = [];
            for (let i = 0; i < 20; i++) {
                fish.push(new Fish());
            }

            net.x = 720;
            net.y = 50;
            net.deployed = false;
            net.pulling = false;
            gameState.netDeployed = false;
            gameState.pullPower = 0;
            gameState.fishCaught = 0;
            gameState.score = 0;
            gameState.helpers = 8;
        }

        // èƒŒæ™¯æç”»
        function drawBackground() {
            // ç ‚æµœï¼ˆå·¦å´ï¼‰
            ctx.fillStyle = '#F4E4BC';
            ctx.fillRect(0, 0, 400, 600);

            // æµ·ï¼ˆå³å´ï¼‰
            const gradient = ctx.createLinearGradient(400, 0, 800, 0);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#1E90FF');
            gradient.addColorStop(1, '#4169E1');
            ctx.fillStyle = gradient;
            ctx.fillRect(400, 0, 400, 600);

            // æµ·å²¸ç·š
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(400, 0);
            ctx.lineTo(400, 600);
            ctx.stroke();

            // æ³¢ï¼ˆæµ·å´ã®ã¿ï¼‰
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                for (let x = 400; x < 800; x += 20) {
                    const y = 50 + i * 50 + Math.sin(x * 0.02 + Date.now() * 0.001) * 10;
                    if (x === 400) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
        }

        // ç¶²æç”»
        function drawNet() {
            if (net.deployed) {
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 3;

                // ç¶²ã®æ ¼å­
                const gridSize = 20;
                for (let x = net.x; x <= net.x + net.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, net.y);
                    ctx.lineTo(x, net.y + net.height);
                    ctx.stroke();
                }
                for (let y = net.y; y <= net.y + net.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(net.x, y);
                    ctx.lineTo(net.x + net.width, y);
                    ctx.stroke();
                }

                // ç¶²ã®å¢ƒç•Œ
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 5;
                ctx.strokeRect(net.x, net.y, net.width, net.height);

                // å¼•ãåŠ›ã®è¡¨ç¤º
                if (net.pulling) {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                    ctx.fillRect(net.x, net.y, net.width, net.height);
                }
            }
        }

        // äººã€…æç”»
        function drawPeople() {
            const peopleCount = gameState.helpers;
            const peoplePerRow = Math.floor(peopleCount / 2);

            // ãƒ­ãƒ¼ãƒ—ã®ä½ç½®ã‚’ç¶²ã®ç«¯ã¨åŒã˜ã«ã™ã‚‹
            const upperRopeY = net.y; // ç¶²ã®æœ€ä¸Šéƒ¨
            const lowerRopeY = net.y + net.height; // ç¶²ã®æœ€ä¸‹éƒ¨

            // 2åˆ—ã«äººã‚’é…ç½®ï¼ˆãƒ­ãƒ¼ãƒ—ã¨åŒã˜é«˜ã•ã«ï¼‰
            for (let i = 0; i < peopleCount; i++) {
                const row = i < peoplePerRow ? 0 : 1; // å‰åŠã¯ä¸Šåˆ—ã€å¾ŒåŠã¯ä¸‹åˆ—
                const col = i < peoplePerRow ? i : i - peoplePerRow;
                const x = 50 + col * 300 / Math.max(peoplePerRow - 1, 1);
                const y = row === 0 ? upperRopeY : lowerRopeY; // ç¶²ã®ç«¯ã¨åŒã˜é«˜ã•

                // äººã®ä½“
                ctx.fillStyle = '#FFE4B5';
                ctx.beginPath();
                ctx.arc(x, y - 20, 8, 0, Math.PI * 2);
                ctx.fill();

                // ä½“
                ctx.fillStyle = '#4169E1';
                ctx.fillRect(x - 5, y - 10, 10, 15);

                // è…•ï¼ˆãƒ­ãƒ¼ãƒ—ã‚’æ´ã‚“ã§ã„ã‚‹ï¼‰
                ctx.strokeStyle = '#FFE4B5';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x, y - 5);
                ctx.lineTo(x + 15, y - 5); // ãƒ­ãƒ¼ãƒ—æ–¹å‘ã«è…•ã‚’ä¼¸ã°ã™
                ctx.stroke();
            }

            // ãƒ­ãƒ¼ãƒ—ã‚’æ°´å¹³ã«æç”»
            if (net.deployed && peopleCount > 0) {
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 4;

                // ä¸Šåˆ—ã®ãƒ­ãƒ¼ãƒ—ï¼ˆç¶²ã®æœ€ä¸Šéƒ¨ã¨åŒã˜é«˜ã•ï¼‰
                ctx.beginPath();
                ctx.moveTo(50, upperRopeY);
                ctx.lineTo(net.x, upperRopeY);
                ctx.stroke();

                // ä¸‹åˆ—ã®ãƒ­ãƒ¼ãƒ—ï¼ˆç¶²ã®æœ€ä¸‹éƒ¨ã¨åŒã˜é«˜ã•ï¼‰
                ctx.beginPath();
                ctx.moveTo(50, lowerRopeY);
                ctx.lineTo(net.x, lowerRopeY);
                ctx.stroke();
            }
        }

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawNet();
            drawPeople();

            // é­šã®æ›´æ–°ã¨æç”»
            fish.forEach(f => {
                f.update();
                f.draw();
            });

            // ç¶²ãŒå¼•ã‹ã‚Œã¦ã„ã‚‹æ™‚ã®å‡¦ç†
            if (net.pulling) {
                gameState.pullPower += gameState.helpers;

                if (gameState.pullPower > 30) {
                    // ç¶²ã‚’å·¦ã«ç§»å‹•
                    net.x -= 40;

                    // é­šã®å‹•çš„ãªå‡¦ç†
                    fish.forEach(f => {
                        if (f.caught) {
                            // æ•ã¾ã£ãŸé­šã‚‚ä¸€ç·’ã«ç§»å‹•
                            f.x -= 40;

                            // ãƒ©ãƒ³ãƒ€ãƒ ã«é­šãŒé€ƒã’ã‚‹å¯èƒ½æ€§ï¼ˆ10%ã®ç¢ºç‡ï¼‰
                            if (Math.random() < 0.1) {
                                f.caught = false;
                                f.vx = (Math.random() - 0.5) * 4; // é€ƒã’ã‚‹æ™‚ã¯æ—©ãæ³³ã
                                f.vy = (Math.random() - 0.5) * 3;
                            }
                        } else {
                            // è‡ªç”±ãªé­šãŒç¶²ã«æ–°ã—ãå¼•ã£ã‹ã‹ã‚‹å¯èƒ½æ€§ï¼ˆ15%ã®ç¢ºç‡ï¼‰
                            if (Math.random() < 0.15 &&
                                f.x > net.x && f.x < net.x + net.width &&
                                f.y > net.y && f.y < net.y + net.height) {
                                f.caught = true;
                            }
                        }
                    });

                    net.pulling = false;
                    gameState.pullPower = 0;
                    pullBtn.disabled = false;
                    pullBtn.textContent = 'ã¿ã‚“ãªã§å¼•ãï¼';

                    // ç¶²ãŒç ‚æµœã«åˆ°é”ã—ãŸã‹ãƒã‚§ãƒƒã‚¯
                    if (net.x <= 400) {
                        // æœ€çµ‚çš„ãªé­šã®æ•ç²å‡¦ç†ï¼ˆãã®æ™‚ç‚¹ã§ç¶²ã«ã„ã‚‹é­šã®ã¿ï¼‰
                        let finalCaughtFish = fish.filter(f => f.caught);
                        gameState.fishCaught = finalCaughtFish.length;
                        gameState.score += finalCaughtFish.length * 50;

                        // ã‚²ãƒ¼ãƒ çµ‚äº†å‡¦ç†
                        gameState.isPlaying = false;
                        pullBtn.disabled = true;
                        pullBtn.textContent = 'æ¼çµ‚äº†ï¼';

                        // çµæœè¡¨ç¤º
                        setTimeout(() => {
                            alert(`åœ°å¼•ç¶²æ¼çµ‚äº†ï¼\næ•ç²ã—ãŸé­š: ${gameState.fishCaught}åŒ¹\nã‚¹ã‚³ã‚¢: ${gameState.score}ç‚¹`);
                        }, 500);
                    }

                    // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§UIæ›´æ–°
                    gameState.fishCaught = fish.filter(f => f.caught).length;
                }
            }

            // UIæ›´æ–°
            fishCountEl.textContent = gameState.fishCaught;
            scoreEl.textContent = gameState.score;
            helpersEl.textContent = gameState.helpers;

            if (gameState.isPlaying) {
                requestAnimationFrame(gameLoop);
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startBtn.addEventListener('click', () => {
            gameState.isPlaying = true;
            net.deployed = true;
            gameState.netDeployed = true;
            pullBtn.disabled = false;
            startBtn.disabled = true;
            gameLoop();
        });

        pullBtn.addEventListener('click', () => {
            if (net.deployed && !net.pulling) {
                net.pulling = true;
                gameState.pullPower = 0;
                pullBtn.disabled = true;
                gameState.helpers = Math.min(gameState.helpers + 1, 10);

                // è¦–è¦šçš„ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
                pullBtn.textContent = 'å¼•ã„ã¦ã„ã¾ã™...';
            }
        });

        resetBtn.addEventListener('click', () => {
            gameState = {
                isPlaying: false,
                fishCaught: 0,
                score: 0,
                helpers: 1,
                netDeployed: false,
                pullPower: 0
            };
            startBtn.disabled = false;
            pullBtn.disabled = true;
            init();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPeople();
        });

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
            mouse.dragging = true;
        });

        canvas.addEventListener('mousemove', (e) => {
            // ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°æ©Ÿèƒ½ã‚’ç„¡åŠ¹åŒ–ï¼ˆåœ°å¼•ç¶²ã¯æ±ºã‚ã‚‰ã‚ŒãŸè»Œé“ã§ç§»å‹•ï¼‰
        });

        canvas.addEventListener('mouseup', () => {
            mouse.dragging = false;
        });

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
        drawBackground();
        drawPeople();
    </script>
</body>
</html>
