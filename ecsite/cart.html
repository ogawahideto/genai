<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買い物かご - 江戸世紀</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html" style="color: inherit; text-decoration: none;">江戸世紀</a></h1>
            <p class="tagline">Edo Century - 最新の江戸がここに</p>
            <nav>
                <a href="products.html">御品書</a>
                <a href="cart.html">買い物かご</a>
                <a href="shipping.html">飛脚便について</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="main-content">
            <h2>買い物かご</h2>
            <div class="cart-items">
                <table>
                    <thead>
                        <tr>
                            <th>御品</th>
                            <th>価格</th>
                        </tr>
                    </thead>
                    <tbody id="cart-body">
                        <!-- ここに商品が動的に追加されます -->
                    </tbody>
                </table>
                <div class="cart-total">
                    <h3 id="cart-total">合計: ---</h3>
                    <button class="checkout-btn">勘定を済ませる</button>
                    <button class="clear-cart-btn">かごを空にする</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 寛永元年 江戸世紀商店</p>
        </div>
    </footer>

    <script src="cart-logic.js"></script>
</body>
</html>
