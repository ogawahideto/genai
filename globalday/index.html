<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .score-label {
            color: #666;
            font-size: 0.9em;
        }

        .question-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid #e9ecef;
        }

        .question-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .language-list {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .language-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .language-item:hover {
            transform: translateY(-2px);
        }

        .language-name {
            font-weight: 600;
            color: #495057;
        }

        .language-word {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .option-btn {
            padding: 15px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .option-btn.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
            animation: pulse 0.6s ease-in-out;
        }

        .option-btn.incorrect {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
            animation: shake 0.6s ease-in-out;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .next-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .next-btn:hover {
            transform: translateY(-2px);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .result.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .game-over {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .final-score {
            font-size: 2em;
            margin: 15px 0;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .language-item {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>

            </div>

            <div class="options" id="options">

            </div>

            <div id="result"></div>

        function generateQuestion() {
            const weekdayKeys = Object.keys(weekdays);
            currentAnswer = weekdayKeys[Math.floor(Math.random() * weekdayKeys.length)];
            
            const selectedLanguages = getRandomLanguages();
            const languageList = document.getElementById('languageList');
            languageList.innerHTML = '';
            
            selectedLanguages.forEach(lang => {
                const div = document.createElement('div');
                div.className = 'language-item';
                div.innerHTML = `
                    <span class="language-name">${languageNames[lang]}</span>
                    <span class="language-word">${weekdays[currentAnswer][lang]}</span>
                `;
                languageList.appendChild(div);
            });
            
            // 選択肢を生成
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            const allWeekdays = Object.keys(weekdays);
            allWeekdays.forEach(day => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = weekdays[day].japanese;
                button.onclick = () => selectAnswer(day, button);
                optionsContainer.appendChild(button);
            });
            
            isAnswered = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('result').innerHTML = '';
        }

        function selectAnswer(selectedDay, buttonElement) {
            if (isAnswered) return;
            
            isAnswered = true;
            totalQuestions++;
            
            const allButtons = document.querySelectorAll('.option-btn');
            allButtons.forEach(btn => btn.disabled = true);
            
            const resultDiv = document.getElementById('result');
            
            if (selectedDay === currentAnswer) {
                score++;
                buttonElement.classList.add('correct');
                resultDiv.innerHTML = '<div class="result correct">🎉 正解！</div>';
            } else {
                buttonElement.classList.add('incorrect');
                // 正解のボタンも表示
                allButtons.forEach(btn => {
                    if (btn.textContent === weekdays[currentAnswer].japanese) {
                        btn.classList.add('correct');
                    }
                });
                resultDiv.innerHTML = `<div class="result incorrect">❌ 不正解。正解は「${weekdays[currentAnswer].japanese}」でした。</div>`;
            }
            
            updateScore();
            
            if (totalQuestions >= maxQuestions) {
                setTimeout(endGame, 1500);
            } else {
                document.getElementById('nextBtn').disabled = false;
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            const accuracy = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function nextQuestion() {
            generateQuestion();
        }

        function endGame() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            const percentage = Math.round((score / totalQuestions) * 100);
            document.getElementById('finalScore').textContent = `${score}/${totalQuestions} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = '🏆 素晴らしい！曜日マスターですね！';
            } else if (percentage >= 70) {
                message = '👏 とても良くできました！';
            } else if (percentage >= 50) {
                message = '👍 頑張りました！もう少し練習してみましょう。';
            } else {
                message = '💪 練習あるのみ！もう一度チャレンジしてみてください。';
            }
            
            document.getElementById('finalMessage').textContent = message;
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            totalQuestions = 0;
            
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            
            updateScore();
            generateQuestion();
        }

        // ゲーム初期化
        updateScore();
        generateQuestion();
    </script>
</body>
</html>
