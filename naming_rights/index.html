            { naming: '„Çè„Åã„Åï„Çπ„Çø„Ç∏„Ç¢„É†', official: 'Ë•ø‰∫¨Ê•µÈáéÁêÉÂ†¥', difficulty: 'expert', points: 35 },
            { naming: 'ÂØåÁî∞Êûó„Éê„Éï„Ç°„É≠„Éº„Ç∫„Çπ„Çø„Ç∏„Ç¢„É†', official: 'ÂØåÁî∞ÊûóÂ∏ÇÁ´ãÁ∑èÂêà„Çπ„Éù„Éº„ÉÑÂÖ¨ÂúíÈáéÁêÉÂ†¥', difficulty: 'expert', points: 35 },
            { naming: 'J:COM„Çµ„Ç∂„É≥„Çπ„Çø„Ç∏„Ç¢„É†', official: 'Ê≥âÂçóÂ∏ÇÊ∞ëÁêÉÂ†¥', difficulty: 'expert', points: 35 },
            { naming: 'Âà•Â∫úÁ®≤Â∞æÁêÉÂ†¥', official: 'Âà•Â∫úÂ∏ÇÊ∞ëÁêÉÂ†¥', difficulty: 'expert', points: 35 },
            { naming: 'Êò≠ÂíåÈõªÂ∑•„Çπ„Çø„Ç∏„Ç¢„É†', official: 'Â§ßÂàÜ„Çπ„Éù„Éº„ÉÑÂÖ¨ÂúíÈáéÁêÉÂ†¥', difficulty: 'expert', points: 35 },
            { naming: 'Âà•Â§ßËààÁî£„Çπ„Çø„Ç∏„Ç¢„É†', official: 'Â§ßÊ¥≤Á∑èÂêàÈÅãÂãïÂÖ¨ÂúíÁ°¨ÂºèÈáéÁêÉÂ†¥', difficulty: 'expert', points: 35 },
            { naming: '„ÉÄ„Ç§„Éè„ÉÑ‰πùÂ∑û„Çπ„Çø„Ç∏„Ç¢„É†', official: 'Â§ßË≤ûÂÖ¨ÂúíÁ°¨ÂºèÈáéÁêÉÂ†¥', difficulty: 'expert', points: 35 },
            
            // Master - Ë∂ÖÁâπÊÆä„ÉªÊñáÂåñÁöÑËÉåÊôØ (50ÁÇπ)
            { naming: '„Ç¥„Éº„Ç¥„Éº„Ç´„É¨„Éº„Çπ„Çø„Ç∏„Ç¢„É†', official: 'ÈáëÊ≤¢Â∏ÇÂñ∂Èô∏‰∏äÁ´∂ÊäÄÂ†¥', difficulty: 'master', points: 50 },
            { naming: 'CHIKKIDOUAN„É¢„Éº„É¢„Éº„Çπ„Çø„Ç∏„Ç¢„É†', official: 'ÊùæÈò™ÂÖ¨Âúí„Ç∞„É©„Ç¶„É≥„Éâ', difficulty: 'master', points: 50 },
            { naming: 'OSAKO YUYA stadium', official: 'Âä†‰∏ñÁî∞ÈÅãÂãïÂÖ¨ÂúíÈô∏‰∏äÁ´∂ÊäÄÂ†¥', difficulty: 'master', points: 50 },
            { naming: 'Êæ§Êùë-„Éô„Éº„Éñ„Éª„É´„Éº„Çπ Memorial Stadium', official: 'ÈùôÂ≤°ÁúåËçâËñôÁ∑èÂêàÈÅãÂãïÂ†¥Á°¨ÂºèÈáéÁêÉÂ†¥', difficulty: 'master', points: 50 },
            { naming: '„ÉÅ„Çß„Çπ„Éà„Åµ„Çã„Åï„Å®Á∑è‰ΩìË®òÂøµ„Çπ„Çø„Ç∏„Ç¢„É†', official: 'ÈπøÂÖêÂ≥∂ÁúåÁ´ãÈ¥®Ê±†Èô∏‰∏äÁ´∂ÊäÄÂ†¥', difficulty: 'master', points: 50 },
            
            // „Ç¢„É™„Éº„Éä„Éª‰ΩìËÇ≤È§® (20ÁÇπ)
            { naming: '„Çà„Å§Ëëâ„Ç¢„É™„Éº„Éä', official: 'ÂåóÊµ∑„Åç„Åü„Åà„Éº„Çã', difficulty: 'medium', points: 20 },
            { naming: '„Ç¢„ÉÄ„Çπ„Éà„É™„Ç¢„Éª„Åø„Å®„Éª„Ç¢„É™„Éº„Éä', official: 'Ê∞¥Êà∏Â∏ÇÊñ∞‰ΩìËÇ≤È§®', difficulty: 'hard', points: 25 },
            { naming: '„Å≤„Åå„Åó„Çì„Ç¢„É™„Éº„Éä', official: 'Ë∂≥Á´ãÂå∫Á∑èÂêà„Çπ„Éù„Éº„ÉÑ„Çª„É≥„Çø„Éº', difficulty: 'hard', points: 25 },
            { naming: '‰ΩèÂèãÈáëÂ±ûÈâ±Â±±„Ç¢„É™„Éº„Éä', official: 'ÈùíÊ¢ÖÂ∏ÇÁ∑èÂêà‰ΩìËÇ≤È§®', difficulty: 'hard', points: 25 },
            { naming: '„Çª„Éº„É¨„É≥„Ç¢„É™„Éº„Éä', official: 'Á¶è‰∫ïÁúåÂñ∂‰ΩìËÇ≤È§®', difficulty: 'hard', points: 25 },
            { naming: '„Åä„Å´„ÇØ„É´„Ç¢„É™„Éº„Éä', official: 'Ëå®Êú®Â∏ÇÁ´ãÂ∏ÇÊ∞ë‰ΩìËÇ≤È§®', difficulty: 'expert', points: 35 },
            { naming: '„Éë„Éä„ÇΩ„Éã„ÉÉ„ÇØ„Ç¢„É™„Éº„Éä', official: 'ÈñÄÁúüÂ∏ÇÊ∞ëÊñáÂåñ‰ºöÈ§®„É´„Éü„Ç®„Éº„É´„Éõ„Éº„É´', difficulty: 'expert', points: 35 },
            { naming: 'ÁúüÈßíÂÜÖ„Çª„Ç≠„Çπ„Ç§„Éè„Ç§„É†„Ç¢„Ç§„Çπ„Ç¢„É™„Éº„Éä', official: 'ÁúüÈßíÂÜÖ„Ç¢„Ç§„Çπ„Ç¢„É™„Éº„Éä', difficulty: 'expert', points: 35 },
            
            // ÁâπÊÆäÊñΩË®≠ (40ÁÇπ)
            { naming: '‰∫¨Áéã„Ç¢„É™„Éº„ÉäTOKYO', official: 'Ê≠¶ËîµÈáé„ÅÆÊ£ÆÁ∑èÂêà„Çπ„Éù„Éº„ÉÑ„Éó„É©„Ç∂', difficulty: 'expert', points: 40 },
            { naming: 'Âë≥„ÅÆÁ¥†„Éä„Ç∑„Éß„Éä„É´„Éà„É¨„Éº„Éã„É≥„Ç∞„Çª„É≥„Çø„Éº', official: '„Éä„Ç∑„Éß„Éä„É´„Éà„É¨„Éº„Éã„É≥„Ç∞„Çª„É≥„Çø„Éº', difficulty: 'expert', points: 40 },
            { naming: 'Âë≥„ÅÆÁ¥†„Éï„Ç£„Éº„É´„Éâ', official: 'Ë•ø„Åå‰∏ò„Çµ„ÉÉ„Ç´„ÉºÂ†¥', difficulty: 'expert', points: 40 },
            { naming: '„Éë„É≠„ÉûÁëûÁ©Ç„Çπ„Çø„Ç∏„Ç¢„É†', official: 'ÂêçÂè§Â±ãÂ∏ÇÁëûÁ©ÇÂÖ¨ÂúíÈô∏‰∏äÁ´∂ÊäÄÂ†¥', difficulty: 'medium', points: 20 }
        ];

        let currentRound = [];
        let selectedNaming = null;
        let selectedOfficial = null;
        let score = 0;
        let level = 1;
        let timeLeft = 60;
        let gameTimer = null;
        let gameActive = false;
        let correctAnswers = 0;

        function startGame() {
            gameActive = true;
            score = 0;
            level = 1;
            timeLeft = 60;
            correctAnswers = 0;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('gameArea').style.display = 'grid';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('resultMessage').style.display = 'none';
            
            updateDisplay();
            generateRound();
            startTimer();
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function generateRound() {
            // „É¨„Éô„É´„Å´Âøú„Åò„Å¶ÂïèÈ°å„ÅÆÈõ£ÊòìÂ∫¶„ÇíË™øÊï¥
            let availableData = [...gameData];
            if (level <= 2) {
                availableData = gameData.filter(item => item.difficulty === 'easy' || item.difficulty === 'medium');
            } else if (level <= 4) {
                availableData = gameData.filter(item => item.difficulty !== 'master');
            } else if (level <= 6) {
                availableData = gameData.filter(item => item.difficulty !== 'master' || Math.random() < 0.3);
            }
            
            // „É©„É≥„ÉÄ„É†„Å´5-8ÂïèÈÅ∏ÊäûÔºà„É¨„Éô„É´„Ç¢„ÉÉ„Éó„ÅßÂïèÈ°åÊï∞Â¢óÂä†Ôºâ
            const roundSize = Math.min(5 + Math.floor(level / 2), 8);
            currentRound = [];
            
            for (let i = 0; i < roundSize && availableData.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * availableData.length);
                currentRound.push(availableData[randomIndex]);
                availableData.splice(randomIndex, 1);
            }
            
            renderRound();
            selectedNaming = null;
            selectedOfficial = null;
        }

        function renderRound() {
            const namingList = document.getElementById('namingList');
            const officialList = document.getElementById('officialList');
            
            namingList.innerHTML = '';
            officialList.innerHTML = '';
            
            // „Ç∑„É£„ÉÉ„Éï„É´
            const shuffledNaming = [...currentRound].sort(() => Math.random() - 0.5);
            const shuffledOfficial = [...currentRound].sort(() => Math.random() - 0.5);
            
            shuffledNaming.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    ${item.naming}
                    <div class="difficulty-badge ${item.difficulty}">${item.points}pt</div>
                `;
                div.onclick = () => selectNaming(div, item);
                namingList.appendChild(div);
            });
            
            shuffledOfficial.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = item.official;
                div.onclick = () => selectOfficial(div, item);
                officialList.appendChild(div);
            });
        }

        function selectNaming(element, item) {
            document.querySelectorAll('#namingList .item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedNaming = item;
            checkMatch();
        }

        function selectOfficial(element, item) {
            document.querySelectorAll('#officialList .item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedOfficial = item;
            checkMatch();
        }

        function checkMatch() {
            if (!selectedNaming || !selectedOfficial) return;
            
            const isCorrect = selectedNaming.naming === selectedOfficial.naming;
            const resultElement = document.getElementById('resultMessage');
            
            if (isCorrect) {
                // „Çπ„Éî„Éº„Éâ„Éú„Éº„Éä„ÇπË®àÁÆóÔºàÊÆã„ÇäÂïèÈ°åÊï∞„Å´Âøú„Åò„Å¶ÂÄçÁéáË™øÊï¥Ôºâ
                const speedMultiplier = currentRound.length / (5 + Math.floor(level / 2)); // 1.0„Åã„ÇâÂæê„ÄÖ„Å´Ê∏õÂ∞ë
                const bonusPoints = Math.round(selectedNaming.points * speedMultiplier);
                
                score += bonusPoints;
                correctAnswers++;
                
                document.querySelectorAll('.item.selected').forEach(el => {
                    el.classList.remove('selected');
                    el.classList.add('correct');
                });
                
                const speedBonusText = speedMultiplier < 1.0 ? ` (√ó${speedMultiplier.toFixed(1)})` : '';
                resultElement.textContent = `Ê≠£Ëß£ÔºÅ +${bonusPoints}ÁÇπ${speedBonusText}`;
                resultElement.className = 'result-message success';
                
                // Ê≠£Ëß£„Åó„ÅüÈ†ÖÁõÆ„ÇíÂâäÈô§
                currentRound = currentRound.filter(item => item.naming !== selectedNaming.naming);
                
                setTimeout(() => {
                    document.querySelectorAll('.item.correct').forEach(el => el.remove());
                    resultElement.style.display = 'none';
                }, 1500);
                
            } else {
                // Èõ£ÊòìÂ∫¶Âà•Ê∏õÁÇπ„Éö„Éä„É´„ÉÜ„Ç£Ôºà„Éè„Ç§„É™„Çπ„ÇØ„Éª„Éè„Ç§„É™„Çø„Éº„É≥Ôºâ
                let penalty;
                switch(selectedNaming.difficulty) {
                    case 'easy': penalty = 3; break;
                    case 'medium': penalty = 8; break;
                    case 'hard': penalty = 15; break;
                    case 'expert': penalty = 25; break;
                    case 'master': penalty = 40; break;
                    default: penalty = 5;
                }
                score = Math.max(0, score - penalty); // „Çπ„Ç≥„Ç¢„ÅåË≤†„Å´„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´
                
                document.querySelectorAll('.item.selected').forEach(el => {
                    el.classList.remove('selected');
                    el.classList.add('incorrect');
                });
                
                resultElement.textContent = `‰∏çÊ≠£Ëß£... -${penalty}ÁÇπ Ê≠£Ëß£„ÅØ„Äå${selectedNaming.official}„Äç„Åß„Åó„Åü`;
                resultElement.className = 'result-message error';
                
                setTimeout(() => {
                    document.querySelectorAll('.item.incorrect').forEach(el => el.classList.remove('incorrect'));
                    resultElement.style.display = 'none';
                }, 2000);
            }
            
            resultElement.style.display = 'block';
            
            selectedNaming = null;
            selectedOfficial = null;
            
            // „É©„Ç¶„É≥„ÉâÂÆå‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
            if (currentRound.length === 0) {
                level++;
                timeLeft += 15; // „Éú„Éº„Éä„ÇπÊôÇÈñì
                setTimeout(() => {
                    if (gameActive) {
                        generateRound();
                    }
                }, 2000); // 2ÁßíÂæå„Å´Ëá™ÂãïÁöÑ„Å´Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ„Å∏
            }
            
            updateDisplay();
        }

        function nextRound() {
            if (gameActive) {
                generateRound();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('startBtn').disabled = false;
        }

        function resetGame() {
            gameActive = false;
            clearInterval(gameTimer);
            
            score = 0;
            level = 1;
            timeLeft = 60;
            correctAnswers = 0;
            selectedNaming = null;
            selectedOfficial = null;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('resultMessage').style.display = 'none';
            
            updateDisplay();
            document.getElementById('timer').textContent = '60';
        }
    </script>
